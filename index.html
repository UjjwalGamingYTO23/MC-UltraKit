<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="b2rhb0y_E0mSSEmR0dYrb_l4I4Cv4sajCa5chWECSa4" />

    <title>EnderKit | Pro Minecraft Seeds, Color Codes & Skin Grabber</title>
    <meta name="description" content="Ultimate Minecraft Toolkit for 2026. Find OP Java & Bedrock seeds, custom neon color codes, server status, and HD skin downloads.">
    <meta name="keywords" content="Minecraft Seeds 1.21, Java Seeds, Bedrock Seeds, Minecraft Color Codes, Neon Minecraft Codes, Skin Grabber, Minecraft Server Status, EnderKit">
    <meta name="robots" content="index, follow">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap');

        :root {
            --bg: #09090b;
            --sidebar: #111114;
            --card: #18181b;
            --primary: #a855f7;
            --accent: #22c55e;
            --text: #f4f4f5;
            --border: #27272a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; display: flex; }

        /* Sidebar UI */
        .sidebar {
            width: 260px; height: 100vh; background: var(--sidebar);
            position: fixed; border-right: 1px solid var(--border);
            padding: 30px 20px; z-index: 1000;
        }

        .logo { 
            font-family: 'Space Grotesk', sans-serif; font-size: 28px; font-weight: 800; 
            text-align: center; margin-bottom: 40px; text-transform: uppercase;
            background: linear-gradient(to right, #a855f7, #22c55e);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3));
        }

        .nav-btn {
            width: 100%; padding: 14px 18px; margin-bottom: 10px; background: transparent;
            border: 1px solid transparent; border-radius: 12px; color: #71717a;
            text-align: left; font-weight: 600; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 12px;
        }
        .nav-btn:hover, .nav-btn.active { background: #27272a; color: var(--text); border-color: #3f3f46; }
        .nav-btn.active { border-left: 4px solid var(--primary); color: var(--primary); }

        /* Main Content UI */
        .wrapper { margin-left: 260px; width: 100%; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px; }

        .app-card {
            display: none; width: 100%; max-width: 850px; background: var(--card);
            border: 1px solid var(--border); border-radius: 24px; padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }
        .app-card.active { display: block; animation: fadeIn 0.4s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .section-header { 
            display: flex; align-items: center; gap: 15px; margin-bottom: 30px; 
            border-left: 4px solid var(--primary); padding-left: 15px; 
        }
        h2 { font-size: 24px; font-weight: 800; }

        /* Professional Form Elements */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #a1a1aa; font-weight: 600; }
        
        input, select {
            width: 100%; padding: 14px 16px; background: #09090b; border: 1px solid var(--border);
            border-radius: 12px; color: #fff; font-size: 15px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2); }

        .btn-primary {
            width: 100%; padding: 16px; background: var(--primary); color: white;
            border: none; border-radius: 12px; font-weight: 700; font-size: 15px;
            cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px;
        }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Color Section Fixes */
        .preview-box {
            background: #09090b; padding: 30px; border-radius: 16px; border: 1px solid var(--border);
            text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 25px; min-height: 100px;
            display: flex; align-items: center; justify-content: center;
        }

        .color-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; margin-top: 20px; }
        .color-chip {
            padding: 15px; border-radius: 10px; border: 1px solid var(--border); 
            cursor: pointer; font-weight: 800; font-size: 11px; text-align: center; transition: 0.2s;
        }
        .color-chip:hover { transform: translateY(-3px); filter: brightness(1.2); }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .wrapper { margin-left: 0; padding: 20px; padding-bottom: 100px; }
            .mobile-nav {
                position: fixed; bottom: 0; left: 0; width: 100%; background: var(--sidebar);
                display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 1000;
            }
            .mobile-nav .nav-btn { width: auto; font-size: 11px; flex-direction: column; gap: 4px; padding: 8px; border: none; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDERKIT</div>
        <button class="nav-btn active" onclick="tab('colors')">üé® Colors & Chat</button>
        <button class="nav-btn" onclick="tab('seed')">üåç OP Seeds</button>
        <button class="nav-btn" onclick="tab('status')">üì° Server Status</button>
        <button class="nav-btn" onclick="tab('skin')">üë§ Skin Grabber</button>
    </div>

    <div class="wrapper">
        
        <div id="colors" class="app-card active">
            <div class="section-header"><h2>Colors & Formatting</h2></div>
            <div class="preview-box" id="pText">EnderKit Preview</div>
            
            <label>Styles</label>
            <div class="color-grid">
                <button class="color-chip" style="background:#27272a" onclick="cp('¬ßl', 'bold')">BOLD (¬ßl)</button>
                <button class="color-chip" style="background:#27272a" onclick="cp('¬ßo', 'italic')">ITALIC (¬ßo)</button>
                <button class="color-chip" style="background:#27272a" onclick="cp('¬ßn', 'underline')">UNDER (¬ßn)</button>
                <button class="color-chip" style="background:#ef4444" onclick="cp('¬ßr', 'reset')">RESET (¬ßr)</button>
            </div>

            <label style="margin-top:20px;">Colors</label>
            <div class="color-grid" id="cGrid"></div>
        </div>

        <div id="seed" class="app-card">
            <div class="section-header"><h2>OP Seed Finder</h2></div>
            <div class="form-group">
                <label>Game Edition</label>
                <select id="sEd">
                    <option value="java">Java Edition</option>
                    <option value="bedrock">Bedrock / Pocket Edition</option>
                </select>
            </div>
            <div class="form-group">
                <label>World Type</label>
                <select id="sCat">
                    <option value="village">üèòÔ∏è Best Village Spawn</option>
                    <option value="loot">üíé Ancient City / Mansions</option>
                    <option value="survival">üèùÔ∏è Survival Island</option>
                    <option value="speedrun">‚ö° Pro Speedrun</option>
                </select>
            </div>
            <button class="btn-primary" onclick="getS()">Generate Seed</button>
            <div id="sRes" style="display:none; margin-top:30px; text-align:center; padding:20px; background:#09090b; border-radius:15px; border:1px dashed var(--primary);">
                <h1 id="sV" style="color:var(--accent); letter-spacing:2px;"></h1>
                <p id="sD" style="margin-top:10px; font-size:14px; color:#a1a1aa;"></p>
            </div>
        </div>

        <div id="skin" class="app-card">
            <div class="section-header"><h2>Skin Grabber</h2></div>
            <div class="form-group">
                <label>Minecraft Username</label>
                <input type="text" id="uIn" placeholder="Enter player name...">
            </div>
            <button class="btn-primary" onclick="getSk()">View & Download Skin</button>
            <div id="skRes" style="display:none; text-align:center; margin-top:30px;">
                <img id="skImg" src="" style="height:220px; border-radius:15px; background:#09090b; padding:15px; border:1px solid var(--border);">
                <br><br>
                <a id="skDl" href="#" target="_blank" class="btn-primary" style="text-decoration:none; display:inline-block; width:auto; padding:12px 30px;">Download PNG</a>
            </div>
        </div>

        <div id="status" class="app-card">
            <div class="section-header"><h2>Server Status</h2></div>
            <div class="form-group">
                <label>Server IP</label>
                <input type="text" id="ipIn" placeholder="play.hypixel.net">
            </div>
            <button class="btn-primary" onclick="checkSt()">Check Status</button>
            <div id="stRes" style="display:none; margin-top:30px; text-align:center; padding:20px; background:#09090b; border-radius:15px;"></div>
        </div>

    </div>

    <div class="mobile-nav" style="display:none;">
        <button class="nav-btn active" onclick="tab('colors')">Colors</button>
        <button class="nav-btn" onclick="tab('seed')">Seeds</button>
        <button class="nav-btn" onclick="tab('status')">Status</button>
        <button class="nav-btn" onclick="tab('skin')">Skin</button>
    </div>

    <script>
        const ad = "https://otieu.com/4/10581423";

        const seeds = {
            village: [{s:"1053097", d:"Village with 3 Blacksmiths"}, {s:"906167", d:"Savanna Mountain Village"}],
            loot: [{s:"734081023", d:"Ancient City below Mansion"}, {s:"1000234", d:"Double Mansion Spawn"}],
            survival: [{s:"-4165454", d:"Abandoned Island Survival"}, {s:"548301", d:"Mushroom Biome Hub"}],
            speedrun: [{s:"-4530634", d:"Best 1.16+ Speedrun Seed"}]
        };

        const colors = [
            {n:"White", c:"¬ßf", h:"#FFFFFF"}, {n:"Yellow", c:"¬ße", h:"#FFFF55"}, {n:"Red", c:"¬ßc", h:"#FF5555"},
            {n:"Aqua", c:"¬ßb", h:"#55FFFF"}, {n:"Green", c:"¬ßa", h:"#55FF55"}, {n:"Gold", c:"¬ß6", h:"#FFAA00"}
        ];

        // Render Colors
        const g = document.getElementById('cGrid');
        colors.forEach(i => {
            const b = document.createElement('button');
            b.className = 'color-chip'; b.style.background = i.h;
            b.style.color = (i.n === "White" || i.n === "Yellow") ? "#000" : "#fff";
            b.innerText = `${i.n} (${i.c})`;
            b.onclick = () => cp(i.c, 'color', i.h);
            g.appendChild(b);
        });

        // Tabs
        function tab(id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // Copy & Preview Logic (Fixed Bug)
        function cp(code, type, val) {
            navigator.clipboard.writeText(code);
            const p = document.getElementById('pText');
            if(type === 'color') p.style.color = val;
            if(type === 'bold') p.style.fontWeight = p.style.fontWeight === 'bold' ? 'normal' : 'bold';
            if(type === 'italic') p.style.fontStyle = p.style.fontStyle === 'italic' ? 'normal' : 'italic';
            if(type === 'reset') { p.style = ""; p.className = "preview-box"; }
            alert("Copied: " + code);
        }

        function getS() {
            window.open(ad, '_blank');
            const c = document.getElementById('sCat').value;
            const d = seeds[c][Math.floor(Math.random()*seeds[c].length)];
            document.getElementById('sV').innerText = d.s;
            document.getElementById('sD').innerText = d.d;
            document.getElementById('sRes').style.display = "block";
        }

        async function checkSt() {
            const i = document.getElementById('ipIn').value; if(!i) return;
            window.open(ad, '_blank');
            const r = document.getElementById('stRes'); r.style.display = "block"; r.innerText = "Checking...";
            const res = await fetch(`https://api.mcsrvstat.us/2/${i}`);
            const data = await res.json();
            r.innerHTML = data.online ? `<h2 style="color:var(--accent)">ONLINE</h2><p>${data.players.online} Players</p>` : `<h2 style="color:red">OFFLINE</h2>`;
        }

        function getSk() {
            const u = document.getElementById('uIn').value; if(!u) return;
            window.open(ad, '_blank');
            document.getElementById('skRes').style.display = "block";
            document.getElementById('skImg').src = `https://mc-heads.net/body/${u}/250`;
            document.getElementById('skDl').href = `https://mc-heads.net/download/${u}`;
        }

        if(window.innerWidth < 768) { document.querySelector('.mobile-nav').style.display = 'flex'; }
    </script>
</body>
</html>
