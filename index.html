    <style>
        /* Neon Green & Purple Theme */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #0b0b0e; color: #e0e0e0; display: flex; min-height: 100vh; }
        .dashboard { display: flex; width: 100%; }
        .sidebar { width: 280px; background: #12121a; padding: 30px 20px; position: fixed; height: 100vh; border-right: 2px solid #39ff14; box-shadow: 5px 0 20px rgba(57, 255, 20, 0.15); z-index: 100; }
        .logo { font-size: 28px; font-weight: 800; color: #a855f7; text-shadow: 0 0 15px rgba(168, 85, 247, 0.6); margin-bottom: 50px; text-align: center; }
        .logo span { color: #39ff14; }
        .nav-btn { width: 100%; padding: 15px; margin-bottom: 15px; background: #1a1a24; border: 1px solid transparent; border-radius: 12px; color: #fff; cursor: pointer; text-align: left; font-weight: 600; }
        .nav-btn.active { border-color: #39ff14; color: #39ff14; }
        .main-content { margin-left: 280px; padding: 60px; width: 100%; display: flex; justify-content: center; }
        .app-card { display: none; background: #16161f; padding: 40px; border-radius: 24px; border: 1px solid #2a2a35; width: 100%; max-width: 600px; }
        .app-card.active { display: block; }
        input { width: 100%; padding: 15px; background: #0b0b0e; border: 1px solid #333; border-radius: 12px; color: #39ff14; margin-bottom: 20px; outline: none; }
        .glow-btn { width: 100%; padding: 15px; background: #a855f7; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }
        @media (max-width: 768px) { body { flex-direction: column; } .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 2px solid #39ff14; } .main-content { margin-left: 0; padding: 20px; } }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">ENDER<span>KIT</span></div>
            <button class="nav-btn active" onclick="switchTab(event, 'status')">üì° Server Status</button>
            <button class="nav-btn" onclick="switchTab(event, 'skin')">üë§ Skin Grabber</button>
            <button class="nav-btn" onclick="switchTab(event, 'timer')">‚è±Ô∏è Timer</button>
        </div>
        <div class="main-content">
            <div id="status" class="app-card active">
                <h2>Check Server Status</h2>
                <input type="text" id="serverIP" placeholder="play.hypixel.net">
                <button class="glow-btn" onclick="checkServer()">Check Now</button>
                <div id="statusResult" style="margin-top:20px; text-align:center;"></div>
            </div>
            <div id="skin" class="app-card">
                <h2>Skin Downloader</h2>
                <input type="text" id="mcUser" placeholder="Username">
                <button class="glow-btn" onclick="getSkin()">View Skin</button>
                <div id="skinDisplay" style="text-align:center; margin-top:20px;"></div>
            </div>
            <div id="timer" class="app-card">
                <h2>Session Timer</h2>
                <h1 id="timeDisp" style="font-size: 50px; text-align:center; margin: 20px 0;">00:00:00</h1>
                <button class="glow-btn" onclick="startTimer()">Start</button>
            </div>
        </div>
    </div>

    <script>
        // YAHAN APNA LINK DALO (Quotes ke andar)
        const adLink = "https://otieu.com/4/10581423"; 

        function switchTab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
        }

        async function checkServer() {
            const ip = document.getElementById('serverIP').value;
            if (!ip) return alert("IP dalo bhai!");
            
            // Ad Open
            if(adLink !== "PASTE_YOUR_LINK_HERE") window.open(adLink, '_blank');

            document.getElementById('statusResult').innerText = "Checking...";
            try {
                const res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                const data = await res.json();
                document.getElementById('statusResult').innerHTML = data.online ? 
                    `<p style="color:#39ff14">‚úÖ Online | Players: ${data.players.online}</p>` : `<p style="color:#ff5555">‚ùå Offline</p>`;
            } catch { document.getElementById('statusResult').innerText = "API Error!"; }
        }

        function getSkin() {
            const user = document.getElementById('mcUser').value;
            if (!user) return alert("User dalo!");
            if(adLink !== "PASTE_YOUR_LINK_HERE") window.open(adLink, '_blank');
            document.getElementById('skinDisplay').innerHTML = `<img src="https://mc-heads.net/body/${user}/150">`;
        }

        let timer, sec = 0;
        function startTimer() {
            if (timer) return;
            timer = setInterval(() => {
                sec++;
                let h = Math.floor(sec/3600).toString().padStart(2,'0');
                let m = Math.floor((sec%3600)/60).toString().padStart(2,'0');
                let s = (sec%60).toString().padStart(2,'0');
                document.getElementById('timeDisp').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }
    </script>
</body>
