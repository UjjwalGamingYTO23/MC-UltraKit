<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EnderKit | Minecraft Tools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #0b0b0e; color: #e0e0e0; min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        .sidebar { background: #12121a; padding: 20px; border-right: 2px solid #39ff14; width: 280px; position: fixed; height: 100vh; z-index: 1000; }
        .logo { font-size: 24px; font-weight: 800; color: #a855f7; margin-bottom: 30px; text-align: center; }
        .logo span { color: #39ff14; }
        .nav-menu { display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { width: 100%; padding: 12px; background: #1a1a24; border: 1px solid transparent; border-radius: 10px; color: #fff; cursor: pointer; text-align: left; font-size: 14px; }
        .nav-btn.active { border-color: #39ff14; color: #39ff14; }
        .main-content { margin-left: 280px; padding: 30px; width: 100%; display: flex; justify-content: center; }
        .app-card { display: none; background: #16161f; padding: 30px; border-radius: 20px; border: 1px solid #2a2a35; width: 100%; max-width: 550px; }
        .app-card.active { display: block; }
        input, select { width: 100%; padding: 12px; background: #0b0b0e; border: 1px solid #333; border-radius: 10px; color: #39ff14; margin-bottom: 15px; outline: none; }
        .glow-btn { width: 100%; padding: 14px; background: #a855f7; color: #fff; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }
        .color-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .c-btn { padding: 10px; border-radius: 8px; border: none; font-weight: 800; font-size: 12px; cursor: pointer; text-align: center; }
        
        @media (max-width: 850px) {
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 2px solid #39ff14; padding: 15px; }
            .nav-menu { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .nav-btn { width: auto; font-size: 12px; padding: 8px 12px; }
            .main-content { margin-left: 0; padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDER<span>KIT</span></div>
        <div class="nav-menu">
            <button class="nav-btn active" onclick="switchTab(event, 'status')">Status</button>
            <button class="nav-btn" onclick="switchTab(event, 'seed')">Seeds</button>
            <button class="nav-btn" onclick="switchTab(event, 'colors')">Colors</button>
            <button class="nav-btn" onclick="switchTab(event, 'skin')">Skin</button>
        </div>
    </div>

    <div class="main-content">
        <div id="status" class="app-card active">
            <h2>Server Checker</h2>
            <input type="text" id="serverIP" placeholder="play.hypixel.net">
            <button class="glow-btn" onclick="checkServer()">Check Now</button>
            <div id="statusResult" style="margin-top:15px; text-align:center;"></div>
        </div>

        <div id="seed" class="app-card">
            <h2>OP Seed Finder</h2>
            <select id="seedType">
                <option value="survival">Survival</option>
                <option value="manhunt">Speedrun</option>
                <option value="rare">Rare Biomes</option>
            </select>
            <button class="glow-btn" onclick="getOpSeed()">Generate Seed</button>
            <div id="seedBox" style="display:none; margin-top:15px; padding:15px; border:1px dashed #39ff14; text-align:center;">
                <h3 id="seedDisplay" style="color:#39ff14;"></h3>
                <p id="seedInfo" style="font-size:12px; color:#a855f7;"></p>
            </div>
        </div>

        <div id="colors" class="app-card">
            <h2>OP Colors</h2>
            <div class="color-grid">
                <button class="c-btn" style="background:#55FF55;" onclick="copyCode('§a')">Neon</button>
                <button class="c-btn" style="background:#FFAA00;" onclick="copyCode('§6')">Gold</button>
                <button class="c-btn" style="background:#55FFFF;" onclick="copyCode('§b')">Aqua</button>
                <button class="c-btn" style="background:#FF55FF;" onclick="copyCode('§d')">Pink</button>
                <button class="c-btn" style="background:#fff; color:#000;" onclick="copyCode('§l')">Bold</button>
                <button class="c-btn" style="background:#333; color:#fff;" onclick="copyCode('§k')">Magic</button>
            </div>
            <p id="copyMsg" style="text-align:center; margin-top:10px; color:#39ff14; font-weight:bold;"></p>
        </div>

        <div id="skin" class="app-card">
            <h2>Skin Grabber</h2>
            <input type="text" id="mcUser" placeholder="Username">
            <button class="glow-btn" onclick="getSkin()">View Skin</button>
            <div id="skinDisplay" style="text-align:center; margin-top:15px;"></div>
        </div>
    </div>

    <script>
        const adLink = "https://otieu.com/4/10581423";
        function switchTab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
        }
        function getOpSeed() {
            window.open(adLink, '_blank');
            const type = document.getElementById('seedType').value;
            const seeds = { survival: ["34088318464", "Stronghold Village"], manhunt: ["3285167357", "Instant Bastion"], rare: ["169125654352", "Ancient City"] };
            document.getElementById('seedDisplay').innerText = seeds[type][0];
            document.getElementById('seedInfo').innerText = seeds[type][1];
            document.getElementById('seedBox').style.display = "block";
        }
        async function checkServer() {
            const ip = document.getElementById('serverIP').value;
            if(!ip) return;
            window.open(adLink, '_blank');
            try {
                const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
                const data = await res.json();
                document.getElementById('statusResult').innerHTML = data.online ? "<span style='color:#39ff14'>ONLINE</span>" : "<span style='color:#ff5555'>OFFLINE</span>";
            } catch { alert("Error"); }
        }
        function copyCode(c) {
            navigator.clipboard.writeText(c);
            document.getElementById('copyMsg').innerText = "Copied!";
            setTimeout(() => document.getElementById('copyMsg').innerText="", 2000);
        }
        function getSkin() {
            const u = document.getElementById('mcUser').value;
            if(!u) return;
            window.open(adLink, '_blank');
            document.getElementById('skinDisplay').innerHTML = `<img src="https://mc-heads.net/body/${u}/120">`;
        }
    </script>
</body>
</html>
