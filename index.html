<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderKit | Minecraft Tools</title>
    
    <meta name="google-site-verification" content="b2rhb0y_E0mSSEmR0dYrb_l4I4Cv4sajCa5chWECSa4" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDERKIT</div>
        <button class="nav-btn active" onclick="switchTab(event, 'status')">๐ก Server Status</button>
        <button class="nav-btn" onclick="switchTab(event, 'skin')">๐ค Skin Grabber</button>
        <button class="nav-btn" onclick="switchTab(event, 'colors')">๐จ Color Codes</button>
        <button class="nav-btn" onclick="switchTab(event, 'timer')">โฑ๏ธ Session Timer</button>
    </div>

    <div class="main">
        <div id="status" class="app-card active">
            <h2>Check Server Status</h2>
            <input type="text" id="serverIP" placeholder="Enter Server IP (e.g. play.hypixel.net)">
            <button class="action-btn" onclick="checkServer()">Check Now</button>
            <div id="statusResult"></div>
        </div>

        <div id="skin" class="app-card">
            <h2>Skin Downloader</h2>
            <input type="text" id="mcUser" placeholder="Minecraft Username">
            <button class="action-btn" onclick="getSkin()">View Skin</button>
            <div id="skinDisplay"></div>
        </div>

        <div id="colors" class="app-card">
            <h2>Minecraft Color Picker</h2>
            <div class="color-grid">
                <button class="c-btn" style="background:#000; color:white" onclick="copyCode('ยง0')">ยง0</button>
                <button class="c-btn" style="background:#0000AA; color:white" onclick="copyCode('ยง1')">ยง1</button>
                <button class="c-btn" style="background:#00AA00; color:white" onclick="copyCode('ยง2')">ยง2</button>
                <button class="c-btn" style="background:#AA0000; color:white" onclick="copyCode('ยง4')">ยง4</button>
                <button class="c-btn" style="background:#FFAA00; color:white" onclick="copyCode('ยง6')">ยง6</button>
                <button class="c-btn" style="background:#55FF55; color:black" onclick="copyCode('ยงa')">ยงa</button>
                <button class="c-btn" style="background:#FF5555; color:black" onclick="copyCode('ยงc')">ยงc</button>
                <button class="c-btn" style="background:#FFFF55; color:black" onclick="copyCode('ยงe')">ยงe</button>
            </div>
            <p id="copyMsg" style="text-align:center; color:#00ff88; margin-top:15px;"></p>
        </div>

        <div id="timer" class="app-card">
            <h2>Game Session Timer</h2>
            <h1 id="timeDisp" style="font-size: 48px; text-align:center; margin: 20px 0;">00:00:00</h1>
            <div style="display:flex; gap:10px;">
                <button class="action-btn" onclick="startTimer()">Start</button>
                <button class="action-btn" style="background:#555; color:white" onclick="stopTimer()">Stop</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
