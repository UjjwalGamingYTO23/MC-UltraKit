<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENDERKIT | All Item Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>ENDERKIT PRO</h1>
    </header>

    <div class="container">
        <section class="recipe-viewer-box">
            <h2 id="recipe-name">Select an Item</h2>
            <div class="mc-crafting-table">
                <div class="crafting-grid" id="grid-container">
                    <div class="slot"></div><div class="slot"></div><div class="slot"></div>
                    <div class="slot"></div><div class="slot"></div><div class="slot"></div>
                    <div class="slot"></div><div class="slot"></div><div class="slot"></div>
                </div>
                <div class="mc-arrow">➞</div>
                <div class="output-slot" id="result-slot"></div>
            </div>
        </section>

        <div id="items-library"></div>
    </div>

    <div class="sticky-footer-ad" id="ad-banner">
        <div class="ad-wrap">
            <span class="ad-badge">AD</span>
            <p><strong>ENDERKIT PRO:</strong> Unlock VIP Seeds & Custom Gradients!</p>
            <button class="ad-action-btn">GET NOW</button>
            <button class="close-ad" onclick="document.getElementById('ad-banner').style.display='none'">×</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
