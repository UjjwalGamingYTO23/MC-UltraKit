<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderKit | All-in-One Minecraft Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Syncopate:wght@700&family=Space+Mono&display=swap');

        :root {
            --bg: #030305;
            --panel: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --primary: #a855f7;
            --accent: #39ff14;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; overflow: hidden; }

        /* RGB SIDEBAR */
        .sidebar { width: 280px; height: 100vh; background: var(--panel); position: fixed; border-right: 1px solid rgba(255,255,255,0.1); padding: 40px 20px; z-index: 1000; }
        .logo { font-family: 'Syncopate', sans-serif; font-size: 26px; font-weight: 900; text-align: center; margin-bottom: 50px; background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff0000); background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: rgb-text 8s linear infinite; }
        
        .nav-btn { width: 100%; padding: 16px; margin-bottom: 15px; background: var(--glass); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; color: #888; text-align: left; font-weight: 700; cursor: pointer; transition: 0.4s; position: relative; overflow: hidden; }
        .nav-btn::before { content: ""; position: absolute; inset: 0; padding: 2px; background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff0000); background-size: 300%; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; opacity: 0; transition: 0.4s; animation: rgb-text 4s linear infinite; }
        .nav-btn:hover::before, .nav-btn.active::before { opacity: 1; }
        .nav-btn:hover, .nav-btn.active { color: #fff; transform: scale(1.05); }

        @keyframes rgb-text { 0% { background-position: 0%; } 100% { background-position: 400%; } }

        .wrapper { margin-left: 280px; width: calc(100% - 280px); padding: 50px; display: flex; justify-content: center; overflow-y: auto; }
        .app-card { display: none; width: 100%; max-width: 950px; background: rgba(15, 15, 20, 0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 40px; backdrop-filter: blur(20px); box-shadow: 0 40px 100px rgba(0,0,0,0.7); }
        .app-card.active { display: block; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } }

        /* COLOR SECTION GRID */
        .color-section { margin-bottom: 35px; }
        .section-title { font-size: 14px; font-weight: 900; color: #555; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .color-chip { padding: 18px 8px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-weight: 800; font-size: 11px; text-align: center; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .color-chip:hover { transform: translateY(-3px); border-color: #fff; }

        input, select { width: 100%; padding: 18px; background: #000; border: 1px solid #222; border-radius: 15px; color: var(--accent); font-weight: 700; outline: none; margin-bottom: 20px; }
        .cta { width: 100%; padding: 20px; background: linear-gradient(45deg, #8b5cf6, #d946ef); color: #fff; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .res-box { margin-top: 25px; padding: 25px; background: #000; border-radius: 20px; border: 1px solid #333; display: none; }

        @media (max-width: 768px) { .sidebar { display: none; } .wrapper { margin-left: 0; padding: 20px; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDERKIT</div>
        <button class="nav-btn active" onclick="tab(event, 'colors')">üé® Color Codes</button>
        <button class="nav-btn" onclick="tab(event, 'seeds')">üåç OP Seed Finder</button>
        <button class="nav-btn" onclick="tab(event, 'skins')">üë§ Skin Grabber</button>
        <button class="nav-btn" onclick="tab(event, 'status')">üì° Server Status</button>
    </div>

    <div class="wrapper">
        <div id="colors" class="app-card active">
            <div id="pBox" style="background:#000; padding:35px; border-radius:20px; text-align:center; font-size:24px; font-weight:900; border:1px solid #222; margin-bottom:30px; color:#fff;">PREVIEW: SELECT A STYLE</div>
            
            <div class="color-section">
                <div class="section-title">Standard Colors</div>
                <div class="grid" id="stdGrid"></div>
            </div>

            <div class="color-section">
                <div class="section-title">Dark Colors</div>
                <div class="grid" id="darkGrid"></div>
            </div>

            <div class="color-section">
                <div class="section-title">Formatting & Special</div>
                <div class="grid" id="formatGrid"></div>
            </div>

            <div class="color-section">
                <div class="section-title">Premium Neon HEX</div>
                <div class="grid" id="neonGrid"></div>
            </div>
        </div>

        <div id="seeds" class="app-card">
            <label>Edition</label><select id="ed"><option value="java">Java Edition</option><option value="bedrock">Bedrock/PE</option></select>
            <label>Category</label><select id="cat"><option value="rare">Rare Biomes</option><option value="loot">OP Loot</option><option value="speedrun">Speedrun</option><option value="village">Rare Village</option></select>
            <button class="cta" onclick="getSeed()">Generate OP Seed</button>
            <div id="sRes" class="res-box">
                <h1 id="sVal" style="color:var(--accent); font-size:35px;"></h1>
                <p id="sDes" style="margin-top:10px; color:#888; font-weight:700;"></p>
            </div>
        </div>

        <div id="skins" class="app-card">
            <label>Username</label><input type="text" id="skU" placeholder="Dream">
            <button class="cta" onclick="getSkin()">Grab Skin HD</button>
            <div id="skRes" class="res-box" style="background:transparent; border:none; text-align:center;">
                <img id="skImg" src="" style="height:250px; filter: drop-shadow(0 0 20px var(--primary));">
                <br><br><a id="skDl" href="#" target="_blank" class="cta" style="text-decoration:none; display:inline-block; width:auto;">Download PNG</a>
            </div>
        </div>

        <div id="status" class="app-card">
            <label>Server IP</label><input type="text" id="srv" placeholder="mc.hypixel.net">
            <button class="cta" onclick="getSrv()">Scan Server</button>
            <div id="srvRes" class="res-box"></div>
        </div>
    </div>

    <script>
        const AD = "https://otieu.com/4/10581423";
        function ad() { window.open(AD, '_blank'); }

        const standardColors = [
            {n:"White", c:"¬ßf", h:"#ffffff"}, {n:"Yellow", c:"¬ße", h:"#ffff55"}, {n:"Red", c:"¬ßc", h:"#ff5555"},
            {n:"Aqua", c:"¬ßb", h:"#55ffff"}, {n:"Green", c:"¬ßa", h:"#55ff55"}, {n:"Light Purp", c:"¬ßd", h:"#ff55ff"},
            {n:"Gray", c:"¬ß7", h:"#aaaaaa"}, {n:"Gold", c:"¬ß6", h:"#ffaa00"}
        ];
        const darkColors = [
            {n:"Black", c:"¬ß0", h:"#000000"}, {n:"D. Blue", c:"¬ß1", h:"#0000aa"}, {n:"D. Green", c:"¬ß2", h:"#00aa00"},
            {n:"D. Aqua", c:"¬ß3", h:"#00aaaa"}, {n:"D. Red", c:"¬ß4", h:"#aa0000"}, {n:"D. Purp", c:"¬ß5", h:"#aa00aa"},
            {n:"D. Blue", c:"¬ß9", h:"#5555ff"}, {n:"D. Gray", c:"¬ß8", h:"#555555"}
        ];
        const formatting = [
            {n:"Obfuscated", c:"¬ßk", h:"#111"}, {n:"Bold", c:"¬ßl", h:"#111"}, {n:"Strikethrough", c:"¬ßm", h:"#111"},
            {n:"Underline", c:"¬ßn", h:"#111"}, {n:"Italic", c:"¬ßo", h:"#111"}, {n:"Reset", c:"¬ßr", h:"#ef4444"}
        ];
        const neonHEX = ["#FF0000","#FF7F00","#FFFF00","#00FF00","#00FFFF","#0000FF","#8B00FF","#FF00FF"];

        function createChips(data, gridId) {
            const grid = document.getElementById(gridId);
            data.forEach(i => {
                const b = document.createElement('button');
                b.className = 'color-chip'; b.style.background = i.h;
                b.style.color = (i.h==="#ffffff" || i.h==="#ffff55" || i.h==="#aaaaaa") ? "#000" : "#fff";
                b.innerHTML = `${i.n}<br>${i.c}`;
                b.onclick = () => cp(i.c, i.h);
                grid.appendChild(b);
            });
        }

        function tab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function cp(c, h) {
            navigator.clipboard.writeText(c);
            const p = document.getElementById('pBox');
            p.style.color = h;
            p.innerText = "Copied: " + c;
            if(c === "¬ßr") { p.style = ""; p.innerText = "PREVIEW: SELECT A STYLE"; }
        }

        // Logic for Neon HEX
        const nGrid = document.getElementById('neonGrid');
        neonHEX.forEach(hex => {
            const b = document.createElement('button');
            b.className = 'color-chip'; b.style.background = hex; b.style.color = "#000";
            b.innerText = hex;
            b.onclick = () => cp(hex, hex);
            nGrid.appendChild(b);
        });

        createChips(standardColors, 'stdGrid');
        createChips(darkColors, 'darkGrid');
        createChips(formatting, 'formatGrid');

        // Other Tools (Seed, Skin, Status - SAME LOGIC)
        const seedDB = { java: { rare: {s:"34088318", d:"Cherry + Ice Spikes"}, loot: {s:"734081023", d:"Mansion + Ancient City"}, speedrun: {s:"-453063455", d:"12-Eye Seed"}, village: {s:"1053097", d:"5 Blacksmith"} }, bedrock: { rare: {s:"1669320", d:"Frozen Mushroom"}, loot: {s:"1000234", d:"Double Ancient City"}, speedrun: {s:"45357291", d:"Stronghold Under Spawn"}, village: {s:"906167", d:"Mountain Cliff Village"} } };
        function getSeed() { ad(); const e=document.getElementById('ed').value, c=document.getElementById('cat').value, r=seedDB[e][c]; document.getElementById('sVal').innerText=r.s; document.getElementById('sDes').innerText=r.d; document.getElementById('sRes').style.display="block"; }
        function getSkin() { const u=document.getElementById('skU').value; if(!u) return; ad(); document.getElementById('skImg').src=`https://mc-heads.net/body/${u}/250`; document.getElementById('skDl').href=`https://mc-heads.net/download/${u}`; document.getElementById('skRes').style.display="block"; }
        async function getSrv() { const i=document.getElementById('srv').value; if(!i) return; ad(); const box=document.getElementById('srvRes'); box.style.display="block"; box.innerText="Scanning..."; const r=await fetch(`https://api.mcsrvstat.us/2/${i}`); const d=await r.json(); if(d.online){ box.innerHTML=`<h2 style="color:var(--accent)">‚óè ONLINE</h2><p><b>MOTD:</b> ${d.motd.clean[0]||'No MOTD'}</p><p><b>Players:</b> ${d.players.online}/${d.players.max}</p><p><b>Software:</b> ${d.software||d.version}</p>`; } else { box.innerHTML=`<h2 style="color:red">‚óè OFFLINE</h2>`; } }
    </script>
</body>
</html>
