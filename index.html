    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap');

        :root {
            --bg: #030305;
            --card: rgba(15, 15, 25, 0.85);
            --primary: #8b5cf6;
            --accent: #22c55e;
            --text: #f8fafc;
            --border: rgba(139, 92, 246, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; scroll-behavior: smooth; }

        /* Animated Background */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 10% 20%, #1e1b4b 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, #2e1065 0%, transparent 40%);
            z-index: -1;
        }

        /* Professional Sidebar */
        .sidebar {
            width: 280px; height: 100vh; background: rgba(0,0,0,0.9); backdrop-filter: blur(25px);
            position: fixed; left: 0; top: 0; border-right: 1px solid var(--border);
            padding: 40px 20px; z-index: 1000;
        }

        .logo { font-family: 'Space Grotesk', sans-serif; font-size: 30px; font-weight: 800; color: var(--primary); text-align: center; margin-bottom: 50px; text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--accent); }

        .nav-btn {
            width: 100%; padding: 16px; margin-bottom: 12px; background: transparent;
            border: 1px solid transparent; border-radius: 14px; color: #94a3b8;
            text-align: left; font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 15px;
        }
        .nav-btn:hover, .nav-btn.active { background: rgba(139, 92, 246, 0.15); border-color: var(--primary); color: var(--text); box-shadow: 0 0 15px rgba(139, 92, 246, 0.1); }

        /* Main Content */
        .wrapper { margin-left: 280px; padding: 60px 40px; display: flex; justify-content: center; }

        .app-card {
            display: none; width: 100%; max-width: 900px; background: var(--card);
            border: 1px solid var(--border); border-radius: 35px; padding: 50px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6); backdrop-filter: blur(15px);
        }
        .app-card.active { display: block; animation: slideUp 0.6s ease; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-size: 34px; margin-bottom: 30px; font-weight: 800; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Inputs & Buttons */
        .group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-size: 14px; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
        select, input {
            width: 100%; padding: 18px; background: rgba(0,0,0,0.4); border: 1px solid #334155;
            border-radius: 15px; color: var(--accent); font-weight: 600; outline: none; transition: 0.3s;
        }
        select:focus, input:focus { border-color: var(--primary); background: rgba(139, 92, 246, 0.1); }

        .cta-btn {
            width: 100%; padding: 20px; background: linear-gradient(45deg, var(--primary), #6d28d9);
            color: white; border: none; border-radius: 15px; font-weight: 800; font-size: 16px;
            cursor: pointer; transition: 0.4s; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
        .cta-btn:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(139, 92, 246, 0.5); }

        /* Color Grids */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .color-tile { padding: 16px; border-radius: 12px; border: none; cursor: pointer; font-weight: 800; font-size: 11px; transition: 0.3s; text-align: center; }
        .color-tile:hover { transform: scale(1.1); z-index: 10; filter: brightness(1.2); }

        /* Result Area */
        .res-panel { margin-top: 35px; background: rgba(0,0,0,0.5); padding: 30px; border-radius: 20px; border: 1px dashed var(--primary); display: none; text-align: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .wrapper { margin-left: 0; padding: 20px 15px 100px; }
            .mobile-nav {
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%;
                background: rgba(10, 10, 15, 0.95); backdrop-filter: blur(15px); display: flex;
                justify-content: space-around; padding: 12px; border-radius: 25px; border: 1px solid var(--border); z-index: 1000;
            }
            .mobile-nav .nav-btn { padding: 8px; font-size: 11px; flex-direction: column; align-items: center; border: none; margin: 0; width: auto; }
        }
    </style>
</head>
<body>

                Preview: Your Chat Here

                <button class="color-tile" style="background:#1e293b" onclick="copy('¬ßl')">BOLD (¬ßl)</button>
                <button class="color-tile" style="background:#1e293b" onclick="copy('¬ßo')">ITALIC (¬ßo)</button>

    <script>
        const ad = "https://otieu.com/4/10581423";

        // DATA
        const seedDB = {
            village: [{s:"1053097", d:"Triple Blacksmith Village"}, {s:"906167", d:"Cliffs & Villagers"}],
            loot: [{s:"734081023", d:"Ancient City below Mansion"}, {s:"1000234", d:"Double Mansion Spawn"}],
            biomes: [{s:"34088318", d:"Huge Cherry Grove Biome"}, {s:"1669320", d:"Ice Spikes & Frozen Ocean"}],
            survival: [{s:"-4165454", d:"Abandoned Island Survival"}, {s:"548301", d:"Mushroom Biome Hub"}],
            speedrun: [{s:"-4530634", d:"Best 1.16+ Speedrun Seed"}, {s:"4535729", d:"Portal near Village"}]
        };

        const standard = [
            {n:"White", c:"¬ßf", h:"#FFFFFF"}, {n:"Yellow", c:"¬ße", h:"#FFFF55"}, {n:"Red", c:"¬ßc", h:"#FF5555"},
            {n:"Aqua", c:"¬ßb", h:"#55FFFF"}, {n:"Green", c:"¬ßa", h:"#55FF55"}, {n:"Blue", c:"¬ß9", h:"#5555FF"},
            {n:"Gold", c:"¬ß6", h:"#FFAA00"}, {n:"D. Blue", c:"¬ß1", h:"#0000AA"}
        ];

        // UI RENDERING
        const normGrid = document.getElementById('normGrid');
        standard.forEach(i => {
            const b = document.createElement('button');
            b.className = 'color-tile'; b.style.background = i.h;
            b.style.color = (i.n === "White" || i.n === "Yellow") ? "#000" : "#fff";
            b.innerText = `${i.n} (${i.c})`;
            b.onclick = () => copy(i.c);
            normGrid.appendChild(b);
        });

        const neonGrid = document.getElementById('neonGrid');
        for(let i=0; i<360; i+=10) {
            const h = i; const hex = `hsl(${h}, 100%, 60%)`;
            const b = document.createElement('button');
            b.className = 'color-tile'; b.style.background = hex;
            b.innerText = "HEX CODE"; b.style.color = "#000";
            b.onclick = () => {
                const realHex = hslToHex(h, 100, 60);
                copy(realHex);
                document.getElementById('prev').style.color = realHex;
            };
            neonGrid.appendChild(b);
        }

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        // LOGIC
        function tab(id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function genSeed() {
            window.open(ad, '_blank');
            const cat = document.getElementById('cat').value;
            const data = seedDB[cat][Math.floor(Math.random()*seedDB[cat].length)];
            document.getElementById('sCode').innerText = data.s;
            document.getElementById('sDesc').innerText = "Feature: " + data.d;
            document.getElementById('seedRes').style.display = "block";
        }

        async function check() {
            const ip = document.getElementById('ip').value;
            if(!ip) return;
            window.open(ad, '_blank');
            const res = document.getElementById('statRes');
            res.style.display = "block"; res.innerText = "Scannig...";
            const r = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
            const d = await r.json();
            res.innerHTML = d.online ? `<h2 style="color:var(--accent);-webkit-text-fill-color:var(--accent);">ONLINE</h2><p>${d.players.online} Players active</p>` : `<h2 style="color:red;-webkit-text-fill-color:red;">OFFLINE</h2>`;
        }

        function grab() {
            const u = document.getElementById('user').value;
            if(!u) return;
            window.open(ad, '_blank');
            document.getElementById('skinRes').style.display = "block";
            document.getElementById('skinImg').src = `https://mc-heads.net/body/${u}/250`;
            document.getElementById('skinDl').href = `https://mc-heads.net/download/${u}`;
        }

        function copy(t) {
            navigator.clipboard.writeText(t);
            alert("Copied: " + t);
        }

        if(window.innerWidth < 768) { document.querySelector('.mobile-nav').style.display = 'flex'; }
    </script>
