<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EnderKit | 100+ Minecraft Color Codes & Tools</title>
    <meta name="google-site-verification" content="b2rhb0y_E0mSSEmR0dYrb_l4I4Cv4sajCa5chWECSa4" />

    <style>
        :root {
            --bg: #0b0b0e;
            --sidebar: #12121a;
            --card: #16161f;
            --primary: #a855f7;
            --accent: #39ff14;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; overflow-x: hidden; }

        .sidebar { width: 260px; background: var(--sidebar); height: 100vh; position: fixed; border-right: 2px solid var(--primary); padding: 25px; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 900; color: var(--primary); text-align: center; margin-bottom: 40px; }
        .logo span { color: var(--accent); }

        .nav-btn { background: transparent; border: none; color: #888; padding: 15px; margin-bottom: 8px; width: 100%; border-radius: 12px; cursor: pointer; text-align: left; font-weight: 600; transition: 0.3s; }
        .nav-btn.active, .nav-btn:hover { background: rgba(168, 85, 247, 0.1); color: var(--primary); }

        .main-content { margin-left: 260px; padding: 40px; width: 100%; display: flex; justify-content: center; }
        .app-card { display: none; width: 100%; max-width: 800px; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #2a2a35; }
        .app-card.active { display: block; animation: fadeIn 0.3s ease; }

        h2 { margin-bottom: 20px; color: #fff; border-left: 4px solid var(--primary); padding-left: 10px; }
        h3 { font-size: 16px; margin: 30px 0 15px; color: var(--accent); text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        input, select { width: 100%; padding: 12px; background: #08080a; border: 1px solid #333; border-radius: 8px; color: var(--accent); margin-bottom: 10px; outline: none; }

        .glow-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .glow-btn:hover { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }

        /* Color Grids */
        .color-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; }
        .color-item { padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-align: center; font-size: 10px; transition: 0.2s; white-space: nowrap; overflow: hidden; }
        .color-item:hover { transform: scale(1.05); filter: brightness(1.2); }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px 10px 100px; }
            .mobile-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--sidebar); display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #333; z-index: 2000; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDER<span>KIT</span></div>
        <button class="nav-btn active" onclick="switchTab(event, 'colors')">üé® Color Codes</button>
        <button class="nav-btn" onclick="switchTab(event, 'seed')">üåç OP Seeds</button>
        <button class="nav-btn" onclick="switchTab(event, 'status')">üì° Server Status</button>
        <button class="nav-btn" onclick="switchTab(event, 'skin')">üë§ Skin Grabber</button>
    </div>

    <div class="mobile-nav">
        <button class="nav-btn active" onclick="switchTab(event, 'colors')">Colors</button>
        <button class="nav-btn" onclick="switchTab(event, 'seed')">Seeds</button>
        <button class="nav-btn" onclick="switchTab(event, 'status')">Status</button>
        <button class="nav-btn" onclick="switchTab(event, 'skin')">Skin</button>
    </div>

    <div class="main-content">
        <div id="colors" class="app-card active">
            <h2>Minecraft Color Palette</h2>
            <p style="font-size: 12px; color: #888;">Note: Hex codes (#) are for 1.16+ versions.</p>
            
            <h3>üåà Normal Colors</h3>
            <div class="color-grid" id="normalGrid"></div>

            <h3>üåë Dark Colors</h3>
            <div class="color-grid" id="darkGrid"></div>

            <h3>üî• Custom & Neon (100+)</h3>
            <div class="color-grid" id="customGrid"></div>
        </div>

        <div id="seed" class="app-card">
            <h2>üåç OP Seed Finder</h2>
            <select id="seedCat">
                <option value="village">Village Spawns</option>
                <option value="survival">Survival</option>
                <option value="biomes">Rare Biomes</option>
                <option value="speedrun">Speedrun</option>
            </select>
            <button class="glow-btn" onclick="getSeed()">Generate & Check Now</button>
            <div id="seedOutput" style="display:none; margin-top:20px; text-align:center; border:1px dashed #444; padding:15px;">
                <h3 id="seedVal" style="color:var(--accent);"></h3>
                <p id="seedDesc" style="color:#aaa;"></p>
            </div>
        </div>

        <div id="status" class="app-card">
            <h2>üì° Server Status</h2>
            <input type="text" id="serverIP" placeholder="play.hypixel.net">
            <button class="glow-btn" onclick="checkServer()">Check Now</button>
            <div id="statusResult" style="margin-top:20px; text-align:center;"></div>
        </div>

        <div id="skin" class="app-card">
            <h2>üë§ Skin Grabber</h2>
            <input type="text" id="mcUser" placeholder="Username">
            <button class="glow-btn" onclick="getSkin()">View & Download</button>
            <div id="skinDisplay" style="text-align:center; margin-top:20px;"></div>
        </div>
    </div>

    <script>
        const adLink = "https://otieu.com/4/10581423";

        // DATA: Normal & Dark
        const normal = [
            {n:"White", c:"¬ßf", h:"#FFFFFF"}, {n:"Yellow", c:"¬ße", h:"#FFFF55"}, {n:"Light Purp", c:"¬ßd", h:"#FF55FF"},
            {n:"Red", c:"¬ßc", h:"#FF5555"}, {n:"Aqua", c:"¬ßb", h:"#55FFFF"}, {n:"Green", c:"¬ßa", h:"#55FF55"},
            {n:"Blue", c:"¬ß9", h:"#5555FF"}, {n:"Gray", c:"¬ß7", h:"#AAAAAA"}
        ];
        const dark = [
            {n:"Black", c:"¬ß0", h:"#000000"}, {n:"D. Blue", c:"¬ß1", h:"#0000AA"}, {n:"D. Green", c:"¬ß2", h:"#00AA00"},
            {n:"D. Aqua", c:"¬ß3", h:"#00AAAA"}, {n:"D. Red", c:"¬ß4", h:"#AA0000"}, {n:"D. Purp", c:"¬ß5", h:"#AA00AA"},
            {n:"Gold", c:"¬ß6", h:"#FFAA00"}, {n:"D. Gray", c:"¬ß8", h:"#555555"}
        ];

        // DATA: Custom/Neon (Generating 100+ colors dynamically)
        const customCol = [];
        const hues = [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330];
        hues.forEach(h => {
            for(let l=40; l<=80; l+=10) {
                const hex = hslToHex(h, 100, l);
                customCol.push({n: `Neon ${h}¬∞`, c: hex, h: hex});
            }
        });

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        // Render Grids
        function renderGrid(data, id) {
            const el = document.getElementById(id);
            data.forEach(i => {
                const b = document.createElement('button');
                b.className = 'color-item';
                b.style.background = i.h;
                b.style.color = (parseInt(i.h.replace('#',''), 16) > 0xffffff/1.5) ? '#000' : '#fff';
                b.innerText = `${i.n}\n${i.c}`;
                b.onclick = () => { navigator.clipboard.writeText(i.c); alert('Copied: ' + i.c); };
                el.appendChild(b);
            });
        }

        renderGrid(normal, 'normalGrid');
        renderGrid(dark, 'darkGrid');
        renderGrid(customCol, 'customGrid');

        // Logic Functions
        function switchTab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function getSeed() {
            window.open(adLink, '_blank');
            const cat = document.getElementById('seedCat').value;
            const seeds = { village: ["10530", "90616"], survival: ["548301", "22061"], biomes: ["340883", "16693"], speedrun: ["-453063", "453572"] };
            const s = seeds[cat][Math.floor(Math.random()*2)];
            document.getElementById('seedVal').innerText = s;
            document.getElementById('seedOutput').style.display = "block";
        }

        async function checkServer() {
            const ip = document.getElementById('serverIP').value;
            if(!ip) return;
            window.open(adLink, '_blank');
            document.getElementById('statusResult').innerText = "Scanning...";
            const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
            const d = await res.json();
            document.getElementById('statusResult').innerHTML = d.online ? "‚úÖ ONLINE" : "‚ùå OFFLINE";
        }

        function getSkin() {
            const u = document.getElementById('mcUser').value;
            if(!u) return;
            window.open(adLink, '_blank');
            document.getElementById('skinDisplay').innerHTML = `<img src="https://mc-heads.net/body/${u}/150"><br><a href="https://mc-heads.net/download/${u}" target="_blank" style="color:var(--accent)">DOWNLOAD</a>`;
        }
    </script>
</body>
</html>
