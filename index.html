        .sidebar {

        .craft-slot {

        }
        .craft-slot:hover::after {

        function filterRecipes() {
            const q = document.getElementById('recipeSearch').value.toLowerCase();
            const list = document.getElementById('recipeList');
            list.innerHTML = "";
            recipes.filter(x => x.n.toLowerCase().includes(q)).forEach(item => {
                const div = document.createElement('div');
                div.className = 'recipe-item';
                div.innerHTML = `<span class="recipe-icon">${item.i}</span><span class="recipe-name">${item.n}</span>`;
                div.onclick = () => showRecipe(item);
                list.appendChild(div);
            });
        }
        
        function showRecipe(item) {
            document.getElementById('craftingView').style.display = 'block';
            document.getElementById('craftTitle').innerText = item.n;
            document.getElementById('craftResult').innerText = item.i;
            const grid = document.getElementById('craftGrid');
            grid.innerHTML = "";
            
            item.p.forEach((slotCode, index) => {
                const slot = document.createElement('div');
                slot.className = "craft-slot";
                
                if(slotCode) {
                    // Logic to make it look nicer (simple coloring)
                    let display = slotCode;
                    let ingredientName = item.m[slotCode] || "Unknown";
                    slot.innerText = slotCode;
                    slot.setAttribute('data-item', ingredientName);
                    
                    // Simple styling based on type
                    if(['W','S'].includes(slotCode)) slot.style.color = "#d4a373"; // Wood
                    if(['I'].includes(slotCode)) slot.style.color = "#fff"; // Iron
                    if(['D'].includes(slotCode)) slot.style.color = "#00e5ff"; // Diamond
                    if(['G'].includes(slotCode)) slot.style.color = "#e9c46a"; // Gold
                    if(['R'].includes(slotCode)) slot.style.color = "red"; // Redstone
                }
                grid.appendChild(slot);
            });
            // Auto scroll to view
            document.getElementById('craftingView').scrollIntoView({ behavior: 'smooth' });
        }

        /* NETHER */
        function calcNether(m) {
            const ox=document.getElementById('owX'), oz=document.getElementById('owZ'), nx=document.getElementById('neX'), nz=document.getElementById('neZ');
            if(m==='toN'){ nx.value=Math.floor(ox.value/8); nz.value=Math.floor(oz.value/8); }

        async function checkServer(){
            const ip=document.getElementById('srvIp').value; if(!ip)return; ad();
            try {
                const r=await fetch(`https://api.mcsrvstat.us/2/${ip}`); const d=await r.json();

                if(d.online){
