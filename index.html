<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="google-site-verification" content="b2rhb0y_E0mSSEmR0dYrb_l4I4Cv4sajCa5chWECSa4" />

    <title>EnderKit | The Ultimate Minecraft Power Tool 2026</title>
    <meta name="description" content="Get OP Seeds, Custom Minecraft Color Codes, Skin Grabber and Server Status. All in one place.">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Syncopate:wght@700&family=Space+Mono&display=swap');

        :root {
            --bg: #030303;
            --side: #0a0a0c;
            --card: #111115;
            --primary: #8b5cf6;
            --accent: #00ff41; /* Matrix Green */
            --danger: #ff4757;
            --text: #ffffff;
            --border: rgba(255,255,255,0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* KHATARNAK LOGO SECTION */
        .logo-container { padding: 40px 20px; text-align: center; }
        .logo { 
            font-family: 'Syncopate', sans-serif; font-size: 26px; font-weight: 900; 
            letter-spacing: -2px; text-transform: uppercase;
            background: linear-gradient(90deg, #fff, var(--primary), var(--accent), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 12px rgba(139, 92, 246, 0.5));
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* Sidebar UI */
        .sidebar {
            width: 280px; height: 100vh; background: var(--side);
            position: fixed; border-right: 1px solid var(--border);
            z-index: 1000; box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }
        .nav-link {
            width: 85%; margin: 10px auto; padding: 16px; border-radius: 12px;
            display: flex; align-items: center; gap: 15px; color: #666;
            font-weight: 700; cursor: pointer; transition: 0.3s; border: 1px solid transparent;
        }
        .nav-link:hover, .nav-link.active { background: #18181f; color: #fff; border-color: var(--border); }
        .nav-link.active { border-left: 4px solid var(--accent); color: var(--accent); }

        /* Main Wrapper */
        .wrapper { margin-left: 280px; width: calc(100% - 280px); padding: 50px; display: flex; justify-content: center; }

        .app-card {
            display: none; width: 100%; max-width: 850px; background: var(--card);
            border: 1px solid var(--border); border-radius: 28px; padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }
        .app-card.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } }

        /* Minecraft Preview Box */
        .chat-preview {
            background: rgba(0,0,0,0.8); padding: 30px; border-radius: 12px;
            border: 2px solid #333; margin-bottom: 25px; text-align: left;
            font-family: 'Space Mono', monospace; font-size: 20px; min-height: 80px;
            position: relative; overflow: hidden;
        }
        .chat-preview::before { content: ">"; color: #555; margin-right: 10px; }

        /* Grid System */
        .tool-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; margin-bottom: 30px; }
        
        .color-btn {
            height: 55px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; font-weight: 800; font-size: 12px; transition: 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .color-btn:hover { transform: scale(1.05); filter: brightness(1.2); border-color: #fff; }

        /* Inputs & Buttons */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-size: 13px; font-weight: 700; color: #aaa; text-transform: uppercase; }
        select, input {
            width: 100%; padding: 16px; background: #08080a; border: 1px solid #222;
            border-radius: 14px; color: #fff; font-size: 15px; outline: none; transition: 0.3s;
        }
        select:focus, input:focus { border-color: var(--accent); }

        .action-btn {
            width: 100%; padding: 18px; background: linear-gradient(45deg, var(--primary), #6d28d9);
            color: #fff; border: none; border-radius: 14px; font-weight: 800; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .action-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4); }

        /* Results Display */
        .res-box { 
            margin-top: 25px; background: #000; padding: 25px; border-radius: 16px; 
            border: 1px dashed var(--accent); text-align: center; display: none;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .wrapper { margin-left: 0; padding: 20px; padding-bottom: 100px; }
            .mobile-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--side); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 1000; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-container"><div class="logo">ENDERKIT</div></div>
        <div class="nav-link active" onclick="tab(event, 'color-sec')">üé® Colors & Fonts</div>
        <div class="nav-link" onclick="tab(event, 'seed-sec')">üåç OP Seed Finder</div>
        <div class="nav-link" onclick="tab(event, 'skin-sec')">üë§ Skin Grabber</div>
        <div class="nav-link" onclick="tab(event, 'srv-sec')">üì° Server Status</div>
    </div>

    <div class="wrapper">
        
        <div id="color-sec" class="app-card active">
            <div class="chat-preview" id="chatPrev">Minecraft Chat Preview</div>
            
            <label>Text Styles (Formatting)</label>
            <div class="tool-grid">
                <button class="color-btn" style="background:#222; color:var(--accent);" onclick="apply('¬ßl','bold')">BOLD<br>¬ßl</button>
                <button class="color-btn" style="background:#222; color:var(--accent);" onclick="apply('¬ßo','italic')">ITALIC<br>¬ßo</button>
                <button class="color-btn" style="background:#222; color:var(--accent);" onclick="apply('¬ßn','under')">UNDER<br>¬ßn</button>
                <button class="color-btn" style="background:var(--danger); color:#fff;" onclick="apply('¬ßr','reset')">RESET<br>¬ßr</button>
            </div>

            <label>Standard Colors</label>
            <div class="tool-grid" id="stdGrid"></div>

            <label>Neon Custom Hex</label>
            <div class="tool-grid" id="neonGrid"></div>
        </div>

        <div id="seed-sec" class="app-card">
            <div class="input-group">
                <label>World Category</label>
                <select id="seedCat">
                    <option value="village">üèòÔ∏è Rare Village Spawns</option>
                    <option value="loot">üíé Ancient City / Stronghold</option>
                    <option value="speedrun">‚ö° Speedrun Seeds (1.20+)</option>
                    <option value="island">üèùÔ∏è Survival Island</option>
                </select>
            </div>
            <button class="action-btn" onclick="findSeed()">Find Random OP Seed</button>
            <div id="seedRes" class="res-box">
                <p style="color:#666; font-size:12px; margin-bottom:5px;">SEED CODE</p>
                <h1 id="seedVal" style="color:var(--accent); font-family:'Space Mono';"></h1>
                <p id="seedDesc" style="margin-top:10px; font-size:14px; color:#aaa;"></p>
            </div>
        </div>

        <div id="skin-sec" class="app-card">
            <div class="input-group">
                <label>Player Username</label>
                <input type="text" id="skinUser" placeholder="e.g. Technoblade">
            </div>
            <button class="action-btn" onclick="fetchSkin()">Grab Skin HD</button>
            <div id="skinRes" class="res-box" style="background:transparent; border:none;">
                <img id="skinImg" src="" style="height:250px; filter: drop-shadow(0 0 20px var(--primary));">
                <br><br>
                <a id="skinDl" href="#" target="_blank" class="action-btn" style="text-decoration:none; display:inline-block; width:auto; padding:12px 30px;">Download Skin</a>
            </div>
        </div>

        <div id="srv-sec" class="app-card">
            <div class="input-group">
                <label>Server IP</label>
                <input type="text" id="srvIp" placeholder="play.hypixel.net">
            </div>
            <button class="action-btn" onclick="checkSrv()">Scan Server</button>
            <div id="srvRes" class="res-box"></div>
        </div>

    </div>

    <div class="mobile-nav" style="display:none;">
        <div class="nav-link active" onclick="tab(event, 'color-sec')">üé®</div>
        <div class="nav-link" onclick="tab(event, 'seed-sec')">üåç</div>
        <div class="nav-link" onclick="tab(event, 'skin-sec')">üë§</div>
        <div class="nav-link" onclick="tab(event, 'srv-sec')">üì°</div>
    </div>

    <script>
        const ad = "https://otieu.com/4/10581423";

        // DATA: Seeds
        const seedDB = {
            village: [{s:"1053097", d:"Village with 3 Blacksmiths"}, {s:"906167", d:"Savanna Mountain Village"}],
            loot: [{s:"734081023", d:"Double Ancient City + Mansion"}, {s:"1000234", d:"Stronghold under Village"}],
            speedrun: [{s:"-453063455", d:"1.16+ Best Nether Entry"}, {s:"45357291", d:"Portal Spawn Seed"}],
            island: [{s:"-416545455", d:"Small Island Survival"}, {s:"548301", d:"Massive Mushroom Island"}]
        };

        const stdColors = [
            {n:"White", c:"¬ßf", h:"#ffffff"}, {n:"Yellow", c:"¬ße", h:"#ffff55"}, {n:"Red", c:"¬ßc", h:"#ff5555"},
            {n:"Aqua", c:"¬ßb", h:"#55ffff"}, {n:"Green", c:"¬ßa", h:"#55ff55"}, {n:"Gold", c:"¬ß6", h:"#ffaa00"},
            {n:"D.Red", c:"¬ß4", h:"#aa0000"}, {n:"Black", c:"¬ß0", h:"#000000"}
        ];

        // Init Colors
        const sGrid = document.getElementById('stdGrid');
        stdColors.forEach(i => {
            const b = document.createElement('button');
            b.className = 'color-btn'; b.style.background = i.h;
            b.style.color = (i.n === "White" || i.n === "Yellow") ? "#000" : "#fff";
            b.innerHTML = `${i.n}<br>${i.c}`;
            b.onclick = () => apply(i.c, 'color', i.h);
            sGrid.appendChild(b);
        });

        const nGrid = document.getElementById('neonGrid');
        for(let i=0; i<360; i+=18) {
            const h = i; const hex = `hsl(${h}, 100%, 50%)`;
            const b = document.createElement('button');
            b.className = 'color-btn'; b.style.background = hex; b.style.color = "#000";
            const realHex = hslToHex(h, 100, 50);
            b.innerText = realHex;
            b.onclick = () => apply(realHex, 'color', realHex);
            nGrid.appendChild(b);
        }

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        // Functions
        function tab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function apply(code, type, val) {
            navigator.clipboard.writeText(code);
            const p = document.getElementById('chatPrev');
            if(type === 'color') p.style.color = val;
            if(type === 'bold') p.style.fontWeight = "900";
            if(type === 'italic') p.style.fontStyle = "italic";
            if(type === 'under') p.style.textDecoration = "underline";
            if(type === 'reset') { p.style = ""; p.innerText = "Minecraft Chat Preview"; }
            if(type !== 'reset') p.innerText = "Previewing: " + code;
        }

        function findSeed() {
            window.open(ad, '_blank');
            const cat = document.getElementById('seedCat').value;
            const seeds = seedDB[cat];
            const pick = seeds[Math.floor(Math.random() * seeds.length)];
            document.getElementById('seedVal').innerText = pick.s;
            document.getElementById('seedDesc').innerText = pick.d;
            document.getElementById('seedRes').style.display = "block";
        }

        function fetchSkin() {
            const u = document.getElementById('skinUser').value; if(!u) return;
            window.open(ad, '_blank');
            document.getElementById('skinRes').style.display = "block";
            document.getElementById('skinImg').src = `https://mc-heads.net/body/${u}/250`;
            document.getElementById('skinDl').href = `https://mc-heads.net/download/${u}`;
        }

        async function checkSrv() {
            const ip = document.getElementById('srvIp').value; if(!ip) return;
            window.open(ad, '_blank');
            const res = document.getElementById('srvRes'); res.style.display = "block"; res.innerText = "Scanning...";
            const r = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
            const d = await r.json();
            res.innerHTML = d.online ? `<h2 style="color:var(--accent)">ONLINE</h2><p>${d.players.online} Players Online</p>` : `<h2 style="color:red">OFFLINE</h2>`;
        }

        if(window.innerWidth < 768) { document.querySelector('.mobile-nav').style.display = 'flex'; }
    </script>
</body>
</html>
