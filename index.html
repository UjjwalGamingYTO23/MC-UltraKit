<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="6m77o9z49m" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderKit | All Minecraft Tools Java & Bedrock</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Syncopate:wght@700&display=swap');

        :root {
            --bg: #050508;
            --panel: rgba(10, 10, 15, 0.98);
            --accent: #39ff14;
            --primary: #a855f7;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background: radial-gradient(circle at top right, #1a0b2e, #050508, #0a1a12);
            background-attachment: fixed;
            color: #fff; display: flex; min-height: 100vh; overflow: hidden; 
        }

        /* PREMIUM RGB SIDEBAR */
        .sidebar { 
            width: 280px; height: 100vh; background: var(--panel); 
            position: fixed; border-right: 1px solid rgba(255,255,255,0.1); 
            padding: 40px 20px; z-index: 1000; backdrop-filter: blur(20px);
        }
        
        .logo { 
            font-family: 'Syncopate', sans-serif; font-size: 24px; font-weight: 900; 
            text-align: center; margin-bottom: 50px; 
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff00ff, #ff0000); 
            background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            animation: rgb-text 5s linear infinite;
        }

        .nav-btn { 
            width: 100%; padding: 16px; margin-bottom: 15px; background: var(--glass); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; 
            color: #bbb; text-align: left; font-weight: 700; cursor: pointer; 
            transition: 0.4s; display: flex; align-items: center; gap: 12px;
        }
        
        .nav-btn:hover, .nav-btn.active { color: #fff; background: rgba(255,255,255,0.15); border-color: var(--primary); transform: translateX(5px); }

        @keyframes rgb-text { 0% { background-position: 0%; } 100% { background-position: 400%; } }

        .wrapper { margin-left: 280px; width: calc(100% - 280px); padding: 50px; display: flex; justify-content: center; overflow-y: auto; }
        
        .app-card { 
            display: none; width: 100%; max-width: 900px; 
            background: rgba(255, 255, 255, 0.02); 
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; 
            padding: 40px; backdrop-filter: blur(30px); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8); 
        }
        .app-card.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        /* COLORS CATEGORIES */
        .section-header { font-size: 13px; font-weight: 900; color: #888; text-transform: uppercase; margin: 25px 0 12px; border-left: 3px solid var(--accent); padding-left: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        
        .color-chip { 
            padding: 22px 5px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.05); 
            cursor: pointer; font-weight: 800; font-size: 11px; text-align: center; transition: 0.2s; 
        }
        .color-chip:hover { transform: scale(1.05); border-color: #fff; }

        /* INPUTS & SELECTS WITH EMOJIS */
        select, input { 
            width: 100%; padding: 18px; background: rgba(0,0,0,0.7); 
            border: 1px solid #333; border-radius: 15px; 
            color: var(--accent); font-weight: 700; outline: none; margin-bottom: 20px; 
        }
        
        .cta { 
            width: 100%; padding: 22px; background: linear-gradient(45deg, #a855f7, #6366f1); 
            color: #fff; border: none; border-radius: 18px; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; transition: 0.3s; 
        }
        .cta:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(168, 85, 247, 0.4); }

        .res-box { margin-top: 25px; padding: 25px; background: #000; border-radius: 20px; border: 1px solid #444; display: none; }

        @media (max-width: 768px) { .sidebar { display: none; } .wrapper { margin-left: 0; padding: 20px; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDERKIT</div>
        <button class="nav-btn active" onclick="tab(event, 'colors')">üé® Color Codes</button>
        <button class="nav-btn" onclick="tab(event, 'seeds')">üåç OP Seed Finder</button>
        <button class="nav-btn" onclick="tab(event, 'skins')">üë§ Skin Grabber</button>
        <button class="nav-btn" onclick="tab(event, 'status')">üì° Server Status</button>
    </div>

    <div class="wrapper">
        <div id="colors" class="app-card active">
            <div id="pBox" style="background:rgba(0,0,0,0.8); padding:35px; border-radius:20px; text-align:center; font-size:24px; font-weight:900; border:1px solid #333; margin-bottom:30px; color:#fff;">PREVIEW PANEL</div>
            
            <div class="section-header">‚ú® Standard 16 Colors</div>

            <div class="grid" id="gridFormat"></div>
            <div class="section-header">üåà Premium Hex</div>
            <div class="grid" id="gridHex"></div>
        </div>

        <div id="seeds" class="app-card">
            <label style="font-size:12px; font-weight:900; color:#888;">üéÆ SELECT EDITION</label>
            <select id="ed">
                <option value="java">‚òï Minecraft Java Edition</option>
                <option value="bedrock">üì± Minecraft Bedrock / PE</option>
            </select>
            <label style="font-size:12px; font-weight:900; color:#888;">üìÇ CATEGORY OPTIONS</label>
            <select id="cat">
                <option value="rare">üå∏ Rare Biomes (Cherry/Ice)</option>
                <option value="loot">üíé OP Loot (Ancient City)</option>

            </select>

            <div id="sRes" class="res-box">

                <p id="sDes" style="margin-top:10px; color:#aaa; font-weight:700;"></p>
            </div>
        </div>

        <div id="skins" class="app-card">
            <label style="font-size:12px; font-weight:900; color:#888;">üë§ MINECRAFT USERNAME</label>
            <input type="text" id="skU" placeholder="Dream">
            <button class="cta" onclick="getSkin()">Download HD Skin</button>
            <div id="skRes" class="res-box" style="text-align:center; background:none; border:none;">

                <a id="skDl" href="#" target="_blank" class="cta" style="text-decoration:none; display:inline-block; width:auto; padding:15px 40px;">Download PNG</a>
            </div>
        </div>

            <label style="font-size:12px; font-weight:900; color:#888;">üì° SERVER ADDRESS</label>
            <input type="text" id="srv" placeholder="play.hypixel.net">

            <div id="srvRes" class="res-box"></div>
        </div>
    </div>

    <script>
        // AD SYSTEM DIRECT LINK
        const AD_URL = "https://otieu.com/4/10581423";
        function ad() { window.open(AD_URL, '_blank'); }

        const cStd = [
            {n:"White", c:"¬ßf", h:"#ffffff"}, {n:"Yellow", c:"¬ße", h:"#ffff55"}, {n:"Red", c:"¬ßc", h:"#ff5555"},
            {n:"Aqua", c:"¬ßb", h:"#55ffff"}, {n:"Green", c:"¬ßa", h:"#55ff55"}, {n:"Light Purp", c:"¬ßd", h:"#ff55ff"},
            {n:"Gray", c:"¬ß7", h:"#aaaaaa"}, {n:"Gold", c:"¬ß6", h:"#ffaa00"}
        ];
        const cDark = [
            {n:"Black", c:"¬ß0", h:"#000000"}, {n:"D. Blue", c:"¬ß1", h:"#0000aa"}, {n:"D. Green", c:"¬ß2", h:"#00aa00"},
            {n:"D. Aqua", c:"¬ß3", h:"#00aaaa"}, {n:"D. Red", c:"¬ß4", h:"#aa0000"}, {n:"D. Purp", c:"¬ß5", h:"#aa00aa"},
            {n:"Indigo", c:"¬ß9", h:"#5555ff"}, {n:"D. Gray", c:"¬ß8", h:"#555555"}
        ];
        const cForm = [
            {n:"Magic", c:"¬ßk", h:"#444"}, {n:"Bold", c:"¬ßl", h:"#444"}, {n:"Strike", c:"¬ßm", h:"#444"},
            {n:"Line", c:"¬ßn", h:"#444"}, {n:"Italic", c:"¬ßo", h:"#444"}, {n:"RESET", c:"¬ßr", h:"#ff4"}
        ];
        const cHex = ["#FF0000","#39FF14","#00FFFF","#FF00FF","#FFFF00","#FF7F00","#0000FF","#EABFFF"];

        function tab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function cp(c, h) {
            navigator.clipboard.writeText(c);
            const p = document.getElementById('pBox');
            p.style.color = h; p.innerText = "COPIED: " + c;
            if(c === "¬ßr") { p.style=""; p.innerText="PREVIEW PANEL"; }
        }

        function fill(data, id) {
            const g = document.getElementById(id);
            data.forEach(i => {
                const b = document.createElement('button');
                b.className = 'color-chip'; b.style.background = i.h;
                b.style.color = (i.h==="#ffffff"||i.h==="#ffff55"||i.h==="#aaaaaa")?"#000":"#fff";
                b.innerHTML = `${i.n}<br><b>${i.c}</b>`;
                b.onclick = () => { ad(); cp(i.c, i.h); };
                g.appendChild(b);
            });
        }

        fill(cStd, 'gridStd'); fill(cDark, 'gridDark'); fill(cForm, 'gridFormat');
        cHex.forEach(x => {
            const b = document.createElement('button');
            b.className = 'color-chip'; b.style.background = x; b.style.color = "#000"; b.innerText = x;
            b.onclick = () => { ad(); cp(x, x); };
            document.getElementById('gridHex').appendChild(b);
        });

        const sDB = { java: { rare:{s:"34088318", d:"Cherry Biome Spawn"}, loot:{s:"734081023", d:"Mansion & Ancient City"}, speedrun:{s:"-453063455", d:"12-Eye Portal"}, village:{s:"1053097", d:"5 Blacksmith Houses"} }, bedrock: { rare:{s:"1669320", d:"Frozen Mushroom Island"}, loot:{s:"1000234", d:"Double Ancient City"}, speedrun:{s:"45357291", d:"Stronghold Under Spawn"}, village:{s:"906167", d:"Cliff Village"} } };
        function getSeed() { ad(); const e=document.getElementById('ed').value, c=document.getElementById('cat').value, r=sDB[e][c]; document.getElementById('sVal').innerText=r.s; document.getElementById('sDes').innerText=r.d; document.getElementById('sRes').style.display="block"; }
        function getSkin() { const u=document.getElementById('skU').value; if(!u) return; ad(); document.getElementById('skImg').src=`https://mc-heads.net/body/${u}/250`; document.getElementById('skDl').href=`https://mc-heads.net/download/${u}`; document.getElementById('skRes').style.display="block"; }
        async function getSrv() { const i=document.getElementById('srv').value; if(!i) return; ad(); const box=document.getElementById('srvRes'); box.style.display="block"; box.innerText="Scanning..."; const r=await fetch(`https://api.mcsrvstat.us/2/${i}`); const d=await r.json(); if(d.online){ box.innerHTML=`<h2 style="color:var(--accent)">‚óè ONLINE</h2><p><b>Players:</b> ${d.players.online}/${d.players.max}</p>`; } else { box.innerHTML=`<h2 style="color:red">‚óè OFFLINE</h2>`; } }
    </script>
</body>
