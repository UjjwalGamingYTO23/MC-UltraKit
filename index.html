<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>EnderKit | Ultimate Minecraft Tools</title>
    <meta name="description" content="OP Minecraft Seeds, Color Codes, Server Status, and Skin Grabber.">
    <meta name="google-site-verification" content="b2rhb0y_E0mSSEmR0dYrb_l4I4Cv4sajCa5chWECSa4" />

    <style>
        :root {
            --bg: #0b0b0e;
            --sidebar: #12121a;
            --card: #16161f;
            --primary: #a855f7;
            --accent: #39ff14;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; overflow-x: hidden; }

        /* Sidebar */
        .sidebar {
            width: 260px; background: var(--sidebar); height: 100vh; position: fixed;
            border-right: 2px solid var(--primary); padding: 25px; z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: 900; color: var(--primary); text-align: center; margin-bottom: 40px; }
        .logo span { color: var(--accent); }

        .nav-btn {
            background: transparent; border: none; color: #888; padding: 15px;
            margin-bottom: 8px; width: 100%; border-radius: 12px; cursor: pointer;
            text-align: left; font-weight: 600; transition: 0.3s;
        }
        .nav-btn.active, .nav-btn:hover { background: rgba(168, 85, 247, 0.1); color: var(--primary); }

        /* Main Content */
        .main-content { margin-left: 260px; padding: 40px; width: 100%; display: flex; justify-content: center; }
        .app-card { display: none; width: 100%; max-width: 550px; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #2a2a35; }
        .app-card.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h2 { margin-bottom: 20px; color: #fff; border-left: 4px solid var(--primary); padding-left: 10px; }
        label { display: block; margin: 15px 0 5px; font-size: 13px; color: #888; }
        input, select { width: 100%; padding: 12px; background: #08080a; border: 1px solid #333; border-radius: 8px; color: var(--accent); margin-bottom: 10px; outline: none; }

        .glow-btn {
            width: 100%; padding: 14px; background: var(--primary);
            color: white; border: none; border-radius: 10px; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .glow-btn:hover { box-shadow: 0 0 15px rgba(168, 85, 247, 0.4); }

        #skinDisplay img { border: 2px solid var(--primary); border-radius: 10px; padding: 10px; background: #000; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
            .mobile-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--sidebar); display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #333; z-index: 2000; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDER<span>KIT</span></div>
        <button class="nav-btn active" onclick="switchTab(event, 'seed')">üåç OP Seeds</button>
        <button class="nav-btn" onclick="switchTab(event, 'status')">üì° Server Status</button>
        <button class="nav-btn" onclick="switchTab(event, 'skin')">üë§ Skin Grabber</button>
        <button class="nav-btn" onclick="switchTab(event, 'colors')">üé® Color Codes</button>
    </div>

    <div class="mobile-nav">
        <button class="nav-btn active" onclick="switchTab(event, 'seed')">Seeds</button>
        <button class="nav-btn" onclick="switchTab(event, 'status')">Status</button>
        <button class="nav-btn" onclick="switchTab(event, 'skin')">Skin</button>
    </div>

    <div class="main-content">
        <div id="seed" class="app-card active">
            <h2>üåç OP Seed Finder</h2>
            <label>Edition</label>
            <select id="seedEd"><option value="java">Java Edition</option><option value="bedrock">Bedrock / PE</option></select>
            <label>Category</label>
            <select id="seedCat">
                <option value="survival">Survival Spawns</option>
                <option value="biomes">Rare Biomes</option>
                <option value="villages">Villages / Structures</option>
            </select>
            <button class="glow-btn" onclick="getSeed()">Generate & Check Now</button>
            <div id="seedOutput" style="display:none; margin-top:20px; color:var(--accent); text-align:center; border:1px dashed #444; padding:15px;">
                <h3 id="seedVal" style="font-family:monospace; font-size:20px;"></h3>
                <p id="seedDesc" style="color:#aaa; font-size:12px; margin-top:5px;"></p>
            </div>
        </div>

        <div id="status" class="app-card">
            <h2>üì° Server Status</h2>
            <input type="text" id="serverIP" placeholder="play.hypixel.net">
            <button class="glow-btn" onclick="checkServer()">Check Now</button>
            <div id="statusResult" style="margin-top:20px; text-align:center; font-weight:bold;"></div>
        </div>

        <div id="skin" class="app-card">
            <h2>üë§ Skin Grabber</h2>
            <input type="text" id="mcUser" placeholder="Enter Minecraft Username">
            <button class="glow-btn" onclick="getSkin()">View & Download</button>
            <div id="skinDisplay" style="text-align:center; margin-top:20px;"></div>
        </div>

        <div id="colors" class="app-card">
            <h2>üé® Color Codes</h2>
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="glow-btn" style="background:#444;" onclick="copy('¬ß4')">Red (¬ß4)</button>
                <button class="glow-btn" style="background:#444;" onclick="copy('¬ßa')">Green (¬ßa)</button>
                <button class="glow-btn" style="background:#444;" onclick="copy('¬ßb')">Aqua (¬ßb)</button>
                <button class="glow-btn" style="background:#444;" onclick="copy('¬ße')">Gold (¬ße)</button>
            </div>
        </div>
    </div>

    <script>
        const adLink = "https://otieu.com/4/10581423"; 

        const seedData = {
            survival: ["548301 (Village)", "22061 (Mushroom)", "8624896 (Woodland)"],
            biomes: ["-1849767326 (Ice Spikes)", "34088318464 (Cherry Grove)", "1669320484 (Jungle)"],
            villages: ["10530 (Desert Village)", "90616782 (Plains Village)", "20000 (Ocean Monument)"]
        };

        function switchTab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function getSeed() {
            window.open(adLink, '_blank'); 
            const cat = document.getElementById('seedCat').value;
            const list = seedData[cat];
            document.getElementById('seedVal').innerText = list[Math.floor(Math.random()*list.length)];
            document.getElementById('seedOutput').style.display = "block";
        }

        async function checkServer() {
            const ip = document.getElementById('serverIP').value;
            if(!ip) return;
            window.open(adLink, '_blank'); 
            document.getElementById('statusResult').innerText = "üîç Scanning...";
            try {
                const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
                const data = await res.json();
                document.getElementById('statusResult').innerHTML = data.online ? "<span style='color:var(--accent)'>‚úÖ ONLINE</span>" : "<span style='color:red'>‚ùå OFFLINE</span>";
            } catch(e) { document.getElementById('statusResult').innerText = "Error!"; }
        }

        function getSkin() {
            const u = document.getElementById('mcUser').value;
            if(!u) return;
            window.open(adLink, '_blank'); 
            document.getElementById('skinDisplay').innerHTML = `
                <img src="https://mc-heads.net/body/${u}/150" style="margin-bottom:10px;"><br>
                <a href="https://mc-heads.net/download/${u}" target="_blank" style="color:var(--accent); text-decoration:underline; font-weight:bold;">DOWNLOAD THIS SKIN</a>
            `;
        }

        function copy(c) {
            navigator.clipboard.writeText(c);
            alert("Copied: " + c);
        }
    </script>
</body>
</html>
