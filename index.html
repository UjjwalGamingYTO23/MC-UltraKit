<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="6m77o9z49m" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderKit | Pro Minecraft Tools</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Syncopate:wght@700&display=swap');

        :root {
            --bg: #030305;
            --panel: #0d0d12;
            --accent: #39ff14;
            --primary: #a855f7;
            --btn: #161620;
            --input-bg: #12121a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background: linear-gradient(135deg, #030305 0%, #0d061a 100%);
            color: #fff; display: flex; min-height: 100vh; overflow-x: hidden; 
        }

        /* RPG NEON SIDEBAR */
        .sidebar { 
            width: 280px; height: 100vh; background: rgba(10, 10, 15, 0.95); 
            position: fixed; border-right: 1px solid #1f1f27; padding: 30px 15px; z-index: 100;
        }

        /* RPG LOGO ANIMATION */
        .logo { 
            font-family: 'Syncopate', sans-serif; font-size: 26px; font-weight: 900; 
            text-align: center; margin-bottom: 40px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rgb-move 8s linear infinite; text-transform: uppercase;
        }
        @keyframes rgb-move { 0% { background-position: 0%; } 100% { background-position: 400%; } }

        .nav-btn { 
            width: 100%; padding: 16px; margin-bottom: 12px; background: transparent; 
            border: 1px solid transparent; border-radius: 15px; color: #888; 
            text-align: left; cursor: pointer; transition: 0.4s; font-weight: 700;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--btn); color: #fff; border-color: var(--primary); box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }

        /* MAIN CONTENT */
        .wrapper { margin-left: 280px; width: 100%; padding: 40px; }
        .app-card { display: none; animation: fadeIn 0.5s ease; }
        .app-card.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }

        .box-container { background: var(--panel); border: 1px solid #1f1f27; border-radius: 25px; padding: 30px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .section-title { font-size: 14px; font-weight: 900; color: #666; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }

        /* NO WHITE TEXTBOXES - DARK STYLE */
        input, select { 
            width: 100%; padding: 18px; background: var(--input-bg); 
            border: 1px solid #222; border-radius: 12px; 
            color: #fff; font-weight: 600; outline: none; margin-bottom: 15px;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--accent); background: #000; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; }
        .color-chip { 
            height: 70px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; font-weight: 900; font-size: 12px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.3s;
        }
        .color-chip:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }

        .cta-btn { 
            width: 100%; padding: 18px; background: linear-gradient(45deg, #a855f7, #6366f1); 
            border: none; border-radius: 15px; color: #fff; font-weight: 900; cursor: pointer;
            text-transform: uppercase; transition: 0.3s;
        }
        .cta-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }

        /* SERVER RES BOX */
        .srv-res { background: #000; padding: 25px; border-radius: 20px; border: 1px solid #222; margin-top: 20px; display: none; }
        .stat-line { margin-bottom: 10px; font-weight: 700; color: #888; }
        .stat-line span { color: var(--accent); }

        /* SKIN FIX */
        .skin-display { display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 20px; }
        .skin-img { height: 320px; filter: drop-shadow(0 0 30px rgba(168, 85, 247, 0.3)); }
        .dl-btn { padding: 15px 50px; background: var(--accent); color: #000; text-decoration: none; border-radius: 15px; font-weight: 900; }

        @media (max-width: 800px) { .sidebar { display: none; } .wrapper { margin-left: 0; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDERKIT</div>
        <button class="nav-btn active" onclick="tab(event, 'colors')">üé® Color Codes</button>
        <button class="nav-btn" onclick="tab(event, 'seeds')">üåç OP Seed Finder</button>
        <button class="nav-btn" onclick="tab(event, 'skins')">üë§ Skin Grabber</button>
        <button class="nav-btn" onclick="tab(event, 'status')">üì° Server Status</button>
    </div>

    <div class="wrapper">
        <div id="colors" class="app-card active">
            <div class="box-container">
                <div class="section-title">‚ú® Standard 16 Colors</div>
                <div class="grid" id="gridStd"></div>
            </div>
            <div class="box-container">
                <div class="section-title">üåë Dark & Formatting</div>
                <div class="grid" id="gridDark"></div>
            </div>
            <div class="box-container">
                <div class="section-title">üåà Neon Premium HEX</div>
                <div class="grid" id="gridHex"></div>
            </div>
        </div>

        <div id="seeds" class="app-card">
            <div class="box-container">
                <div class="section-title">üåç Select Your Dream World</div>
                <select id="ed">
                    <option value="java">‚òï Java Edition</option>
                    <option value="bedrock">üì± Bedrock / PE</option>
                </select>
                <select id="cat">
                    <option value="cherry">üå∏ Cherry Grove Spawn</option>
                    <option value="mushroom">üçÑ Rare Mushroom Island</option>
                    <option value="ancient">üíé Ancient City Under Spawn</option>
                    <option value="mansion">üè∞ Woodland Mansion Close</option>
                    <option value="jungle">üå¥ Jungle Temple + Bamboo</option>
                    <option value="village">üèòÔ∏è 5x Blacksmith Village</option>
                    <option value="ice">‚ùÑÔ∏è Ice Spikes Rare Biome</option>
                    <option value="speedrun">‚ö° God Seed (Fortress + Bastion)</option>
                </select>
                <button class="cta-btn" onclick="getSeed()">Generate Seed</button>
                <div id="sRes" class="srv-res">
                    <h1 id="sVal" style="color:var(--accent); font-size: 35px;"></h1>
                    <p id="sDes" style="margin-top:10px; font-weight: 700;"></p>
                </div>
            </div>
        </div>

        <div id="skins" class="app-card">
            <div class="box-container">
                <div class="section-title">üë§ Minecraft Skin Grabber</div>
                <input type="text" id="skU" placeholder="Type Username (e.g. Dream)">
                <button class="cta-btn" onclick="getSkin()">Grab HD Skin</button>
                <div id="skRes" class="skin-display" style="display:none;">
                    <img id="skImg" src="" class="skin-img">
                    <a id="skDl" href="#" target="_blank" class="dl-btn">Download PNG</a>
                </div>
            </div>
        </div>

        <div id="status" class="app-card">
            <div class="box-container">
                <div class="section-title">üì° Server Status Scanner</div>
                <input type="text" id="srv" placeholder="play.hypixel.net">
                <button class="cta-btn" onclick="getSrv()">Scan Server</button>
                <div id="srvRes" class="srv-res">
                    <h2 id="srvStatus" style="margin-bottom:15px;"></h2>
                    <div class="stat-line">MOTD: <span id="srvMotd"></span></div>
                    <div class="stat-line">Players: <span id="srvPlayers"></span></div>
                    <div class="stat-line">Version: <span id="srvVer"></span></div>
                    <div class="stat-line">Software: <span id="srvType"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const AD_URL = "https://otieu.com/4/10581423";
        function ad() { window.open(AD_URL, '_blank'); }

        const cStd = [
            {n:"White", c:"¬ßf", h:"#ffffff"}, {n:"Yellow", c:"¬ße", h:"#ffff55"}, {n:"Red", c:"¬ßc", h:"#ff5555"},
            {n:"Aqua", c:"¬ßb", h:"#55ffff"}, {n:"Green", c:"¬ßa", h:"#55ff55"}, {n:"Light Purp", c:"¬ßd", h:"#ff55ff"},
            {n:"Gray", c:"¬ß7", h:"#aaaaaa"}, {n:"Gold", c:"¬ß6", h:"#ffaa00"}
        ];
        const cDark = [
            {n:"Black", c:"¬ß0", h:"#000"}, {n:"D. Blue", c:"¬ß1", h:"#0000aa"}, {n:"D. Green", c:"¬ß2", h:"#00aa00"},
            {n:"D. Aqua", c:"¬ß3", h:"#00aaaa"}, {n:"D. Red", c:"¬ß4", h:"#aa0000"}, {n:"D. Purp", c:"¬ß5", h:"#aa00aa"},
            {n:"Bold", c:"¬ßl", h:"#222"}, {n:"Magic", c:"¬ßk", h:"#222"}, {n:"Reset", c:"¬ßr", h:"#f00"}
        ];
        const cHex = ["#FF0000","#39FF14","#00FFFF","#FF00FF","#FFFF00","#FF7F00","#0000FF","#EABFFF","#55EF61","#F6C90E","#FF5733","#8b00ff"];

        function tab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function fill() {
            const s = document.getElementById('gridStd'), d = document.getElementById('gridDark'), h = document.getElementById('gridHex');
            cStd.forEach(i => s.innerHTML += `<div class="color-chip" style="background:${i.h}; color:${(i.h==="#ffffff"||i.h==="#ffff55")?'#000':'#fff'}" onclick="ad(); navigator.clipboard.writeText('${i.c}'); alert('Copied ${i.c}')">${i.n}<br>${i.c}</div>`);
            cDark.forEach(i => d.innerHTML += `<div class="color-chip" style="background:${i.h}" onclick="ad(); navigator.clipboard.writeText('${i.c}'); alert('Copied ${i.c}')">${i.n}<br>${i.c}</div>`);
            cHex.forEach(x => h.innerHTML += `<div class="color-chip" style="background:${x}; color:#000" onclick="ad(); navigator.clipboard.writeText('${x}')">${x}</div>`);
        }
        fill();

        const sDB = {
            cherry: {s:"34088318", d:"Spawn in a massive Cherry Grove biome!"},
            mushroom: {s:"1669320", d:"Rare Mushroom Island at spawn coordinates."},
            ancient: {s:"734081023", d:"Directly above a massive Ancient City."},
            mansion: {s:"1053097", d:"Woodland Mansion within 200 blocks."},
            speedrun: {s:"-453063455", d:"12-Eye End Portal and nearby Fortress."},
            village: {s:"906167", d:"Huge village with 5 Blacksmiths."}
        };

        function getSeed() { ad(); const c=document.getElementById('cat').value; const r=sDB[c] || sDB['cherry']; document.getElementById('sVal').innerText=r.s; document.getElementById('sDes').innerText=r.d; document.getElementById('sRes').style.display="block"; }
        
        function getSkin() { 
            const u=document.getElementById('skU').value; if(!u) return; 
            ad(); 
            const img = document.getElementById('skImg');
            img.onload = () => document.getElementById('skRes').style.display="flex";
            img.src=`https://mc-heads.net/body/${u}/250`; 
            document.getElementById('skDl').href=`https://mc-heads.net/download/${u}`; 
        }
        
        async function getSrv() { 
            const i=document.getElementById('srv').value; if(!i) return; ad();
            const res = await fetch(`https://api.mcsrvstat.us/2/${i}`);
            const data = await res.json();
            document.getElementById('srvRes').style.display = "block";
            if(data.online) {
                document.getElementById('srvStatus').innerHTML = "‚óè ONLINE"; document.getElementById('srvStatus').style.color = "#39ff14";
                document.getElementById('srvMotd').innerText = data.motd.clean ? data.motd.clean[0] : "Minecraft Server";
                document.getElementById('srvPlayers').innerText = `${data.players.online} / ${data.players.max}`;
                document.getElementById('srvVer').innerText = data.version;
                document.getElementById('srvType').innerText = data.software || "Vanilla/Custom";
            } else {
                document.getElementById('srvStatus').innerHTML = "‚óè OFFLINE"; document.getElementById('srvStatus').style.color = "red";
            }
        }
    </script>
</body>
</html>
