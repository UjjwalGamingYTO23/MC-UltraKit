<body>

<div class="dashboard">
  <aside class="sidebar">

    <div class="promo-box" style="margin-top: 20px; padding: 15px; background: rgba(168, 85, 247, 0.1); border-radius: 12px; border: 1px dashed #a855f7;">
        <p style="font-size: 12px; color: #a855f7; margin-bottom: 8px;">Want a 24/7 Server?</p>

  <main class="main-content">
    <section id="mc-status" class="app-card active">
      <h2>Minecraft Server Status</h2>
      <p>Check if a server is Online or Offline</p>
      <div class="input-row">
        <input type="text" id="serverIP" placeholder="e.g. play.hypixel.net">
        <button class="glow-btn" onclick="checkServer()">Check Now</button>
      </div>
      <div id="statusResult" class="res-box" style="display:none; margin-top:20px;"></div>
    </section>

    <section id="color-tools" class="app-card">
      <h2>MC Color Picker</h2>
      <p>Create formatted Minecraft text</p>
      <input type="text" id="rawText" placeholder="Type your message..." oninput="updateColorPreview()">
      <div class="color-palette">
         <button onclick="addColor('Â§c')" style="background:#FF5555">Â§c</button>
         <button onclick="addColor('Â§a')" style="background:#55FF55">Â§a</button>
         <button onclick="addColor('Â§e')" style="background:#FFFF55">Â§e</button>
         <button onclick="addColor('Â§b')" style="background:#55FFFF">Â§b</button>
         <button onclick="addColor('Â§f')" style="background:#FFFFFF; color:#000">Â§f</button>
         <button onclick="addColor('Â§l')" style="background:#444">B</button>
      </div>
      <div class="res-box" onclick="copyToClipboard()">
        <code id="formattedCode">Â§f</code>
      </div>
    </section>

    <section id="mc-tools" class="app-card">
      <h2>Minecraft Utilities</h2>
      <div class="sub-tool">
        <h3>Skin Downloader</h3>
        <div class="input-row">
            <input type="text" id="mcUser" placeholder="Username...">
            <button class="glow-btn" onclick="getSkin()">View Skin</button>
        </div>
        <div id="skinDisplay"></div>
      </div>
    </section>

    <section id="session" class="app-card">
      <h2>Game Session Tracker</h2>
      <div class="timer-box" style="text-align:center;">
        <h1 id="timer" style="font-size: 3rem; margin: 20px 0;">00:00:00</h1>
        <div class="btn-row centered">
          <button id="startBtn" class="glow-btn" onclick="startTimer()">Start</button>
          <button id="stopBtn" class="glow-btn stop" onclick="stopTimer()" style="display:none;">Stop</button>
          <button class="glow-btn reset" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </section>

    <footer style="margin-top: 40px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
