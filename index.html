<script>
    // 1. Seed Logic
    const opSeeds = [
        "-741008547 (4 Blacksmiths at spawn)",
        "8624896 (Cherry Grove & Village)",
        "548301 (Mansion next to Outpost)",
        "-1996184033 (All Biomes within 1k blocks)",
        "22061 (Smallest Mushroom Island)"
    ];
    function getLuckySeed() {
        const s = opSeeds[Math.floor(Math.random() * opSeeds.length)];
        document.getElementById('seedDisp').innerText = s;
    }

    // 2. Copy Logic
    function copyMe(val) {
        navigator.clipboard.writeText(val);
        alert("Copied Code: " + val);
    }

    // 3. Server Logic
    async function checkSrv() {
        const ip = document.getElementById('srvIp').value;
        const disp = document.getElementById('srvDisp');
        if(!ip) return;
        disp.innerText = "Connecting to API...";
        try {
            const res = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
            const data = await res.json();
            disp.innerHTML = data.online ? 
                `<span style="color:#4ade80">‚óè Online</span> | Players: ${data.players.online}/${data.players.max}` : 
                `<span style="color:#ef4444">‚óè Offline</span>`;
        } catch(e) { disp.innerText = "Error checking server."; }
    }

    // 4. Skin Logic
    function fetchSkin() {
        const user = document.getElementById('mcUser').value;
        const disp = document.getElementById('skinDisp');
        if(user) {
            disp.innerHTML = `<img src="https://mc-heads.net/body/${user}" width="120" style="filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));">`;

    }
