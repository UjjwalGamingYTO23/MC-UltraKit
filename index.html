<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderKit | Minecraft Tools</title>
    
    <meta name="google-site-verification" content="b2rhb0y_E0mSSEmR0dYrb_l4I4Cv4sajCa5chWECSa4" />

    <style>
        /* CSS START - Original Neon Look (image_29c980.png) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #0b0b0e; color: #e0e0e0; display: flex; min-height: 100vh; overflow-x: hidden; }

        .dashboard { display: flex; width: 100%; }

        /* Sidebar Styling */
        .sidebar { 
            width: 280px; background: #12121a; padding: 30px 20px; position: fixed; 
            height: 100vh; border-right: 2px solid #39ff14; 
            box-shadow: 5px 0 20px rgba(57, 255, 20, 0.15); z-index: 100;
        }

        .logo { font-size: 28px; font-weight: 800; color: #a855f7; text-shadow: 0 0 15px rgba(168, 85, 247, 0.6); margin-bottom: 50px; text-align: center; }
        .logo span { color: #39ff14; }

        .nav-btn { 
            width: 100%; padding: 15px; margin-bottom: 15px; background: #1a1a24; border: 1px solid transparent; 
            border-radius: 12px; color: #fff; cursor: pointer; text-align: left; transition: 0.3s; font-weight: 600;
        }
        .nav-btn:hover, .nav-btn.active { border-color: #39ff14; color: #39ff14; box-shadow: 0 0 15px rgba(57, 255, 20, 0.2); }

        /* Main Content */
        .main-content { margin-left: 280px; padding: 60px; width: 100%; display: flex; justify-content: center; }

        .app-card { 
            display: none; background: #16161f; padding: 40px; border-radius: 24px; 
            border: 1px solid #2a2a35; width: 100%; max-width: 600px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); 
        }
        .app-card.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        input { width: 100%; padding: 15px; background: #0b0b0e; border: 1px solid #333; border-radius: 12px; color: #39ff14; margin-bottom: 20px; outline: none; }
        .glow-btn { width: 100%; padding: 15px; background: #a855f7; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); transition: 0.3s; }
        .glow-btn:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(168, 85, 247, 0.7); }

        /* Mobile Fix (image_29ba60.png) */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; border-bottom: 2px solid #39ff14; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">ENDER<span>KIT</span></div>
            <button class="nav-btn active" onclick="switchTab(event, 'status')">üì° Server Status</button>
            <button class="nav-btn" onclick="switchTab(event, 'skin')">üë§ Skin Grabber</button>
            <button class="nav-btn" onclick="switchTab(event, 'colors')">üé® Color Codes</button>
            <button class="nav-btn" onclick="switchTab(event, 'timer')">‚è±Ô∏è Session Timer</button>
        </div>

        <div class="main-content">
            <div id="status" class="app-card active">
                <h2>Check Server Status</h2>
                <input type="text" id="serverIP" placeholder="Enter Server IP (e.g. play.hypixel.net)">
                <button class="glow-btn" onclick="checkServer()">Check Now</button>
                <div id="statusResult" style="margin-top:20px; text-align:center;"></div>
            </div>

            <div id="skin" class="app-card">
                <h2>Skin Downloader</h2>
                <input type="text" id="mcUser" placeholder="Minecraft Username">
                <button class="glow-btn" onclick="getSkin()">View Skin</button>
                <div id="skinDisplay" style="text-align:center; margin-top:20px;"></div>
            </div>

            <div id="colors" class="app-card">
                <h2>Minecraft Color Picker</h2>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                    <button style="background:#000; color:white; padding:10px; border-radius:5px;" onclick="copyCode('¬ß0')">¬ß0</button>
                    <button style="background:#0000AA; color:white; padding:10px; border-radius:5px;" onclick="copyCode('¬ß1')">¬ß1</button>
                    <button style="background:#00AA00; color:white; padding:10px; border-radius:5px;" onclick="copyCode('¬ß2')">¬ß2</button>
                    <button style="background:#55FF55; color:black; padding:10px; border-radius:5px;" onclick="copyCode('¬ßa')">¬ßa</button>
                </div>
                <p id="copyMsg" style="text-align:center; color:#a855f7; margin-top:15px;"></p>
            </div>

            <div id="timer" class="app-card">
                <h2>Game Session Timer</h2>
                <h1 id="timeDisp" style="font-size: 50px; text-align:center; margin: 20px 0;">00:00:00</h1>
                <div style="display:flex; gap:10px;">
                    <button class="glow-btn" onclick="startTimer()">Start</button>
                    <button class="glow-btn" style="background:#444;" onclick="stopTimer()">Stop</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JS START - Monetag & Logic (image_294dff.png)
        const adLink = "https://your-direct-link-here.com"; // <-- APNA LINK DALO

        function switchTab(event, tabId) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        async function checkServer() {
            const ip = document.getElementById('serverIP').value;
            if (!ip) return;
            window.open(adLink, '_blank'); // Direct Link Trigger
            document.getElementById('statusResult').innerText = "Checking...";
            try {
                const res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
                const data = await res.json();
                document.getElementById('statusResult').innerHTML = data.online ? 
                    `<p style="color:#39ff14">‚úÖ Online | Players: ${data.players.online}</p>` : `<p style="color:#ff5555">‚ùå Offline</p>`;
            } catch { document.getElementById('statusResult').innerText = "Error!"; }
        }

        function getSkin() {
            const user = document.getElementById('mcUser').value;
            if (!user) return;
            window.open(adLink, '_blank'); // Direct Link Trigger
            document.getElementById('skinDisplay').innerHTML = `<img src="https://mc-heads.net/body/${user}/150"><br><br><a href="https://mc-heads.net/download/${user}" target="_blank"><button class="glow-btn">Download Skin</button></a>`;
        }

        function copyCode(c) { navigator.clipboard.writeText(c); document.getElementById('copyMsg').innerText = "Copied: " + c; }

        let timer, sec = 0;
        function startTimer() {
            if (timer) return;
            timer = setInterval(() => {
                sec++;
                let h = Math.floor(sec/3600).toString().padStart(2,'0');
                let m = Math.floor((sec%3600)/60).toString().padStart(2,'0');
                let s = (sec%60).toString().padStart(2,'0');
                document.getElementById('timeDisp').innerText = `${h}:${m}:${s}`;
            }, 1000);
        }
        function stopTimer() { clearInterval(timer); timer = null; }
    </script>
</body>
    </html>
