<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="6m77o9z49m" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderKit | Ultimate Minecraft Tools</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');

        :root {
            --bg: #08080a;
            --panel: #111116;
            --accent: #39ff14;
            --primary: #a855f7;
            --btn: #1a1a24;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: #fff; display: flex; min-height: 100vh; overflow-x: hidden; }

        /* SIDEBAR */
        .sidebar { 
            width: 260px; height: 100vh; background: #0c0c10; 
            position: fixed; border-right: 1px solid #1f1f27; padding: 30px 15px;
        }
        .logo { 
            font-size: 22px; font-weight: 900; letter-spacing: 2px; text-align: center; margin-bottom: 40px;
            background: linear-gradient(90deg, #ff8a00, #e52e71); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-btn { 
            width: 100%; padding: 14px; margin-bottom: 10px; background: transparent; border: 1px solid transparent;
            border-radius: 12px; color: #888; text-align: left; cursor: pointer; transition: 0.3s; font-weight: 600;
        }
        .nav-btn:hover, .nav-btn.active { background: var(--btn); color: #fff; border-color: var(--primary); }

        /* MAIN AREA */
        .wrapper { margin-left: 260px; width: 100%; padding: 40px; }
        .app-card { display: none; animation: slideUp 0.4s ease; max-height: 90vh; overflow-y: auto; }
        .app-card.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .box-container { background: var(--panel); border: 1px solid #1f1f27; border-radius: 20px; padding: 25px; margin-bottom: 25px; }
        .section-title { font-size: 14px; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .color-chip { 
            height: 60px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; font-weight: 800; font-size: 11px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.2s;
        }
        .color-chip:hover { transform: scale(1.05); filter: brightness(1.2); }

        .format-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; }
        .format-btn { padding: 15px; background: #1a1a24; border: 1px solid #333; border-radius: 10px; cursor: pointer; text-align: center; font-weight: 700; }

        /* INPUTS */
        .srv-input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input, select { flex: 1; padding: 15px; background: #000; border: 1px solid #222; border-radius: 10px; color: var(--accent); font-weight: 700; outline: none; }
        .cta-btn { padding: 0 30px; background: var(--primary); border: none; border-radius: 10px; color: #fff; font-weight: 900; cursor: pointer; }

        /* SERVER STATUS BOX */
        .srv-res { background: #000; padding: 25px; border-radius: 15px; border: 1px solid #222; display: none; }
        .stat-line { margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #aaa; }
        .stat-line span { color: #fff; }

        /* SKIN GRABBER FIX - BUTTON ALWAYS VISIBLE */
        .skin-display { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; margin-top: 20px; gap: 15px; 
        }
        .skin-img { 
            max-height: 300px; width: auto; 
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.4)); 
            object-fit: contain;
        }
        .dl-btn { 
            display: block; width: 100%; max-width: 250px; padding: 15px; 
            background: #39ff14; color: #000; text-decoration: none; 
            border-radius: 12px; font-weight: 900; text-transform: uppercase; text-align: center;
        }

        @media (max-width: 768px) { .sidebar { display: none; } .wrapper { margin-left: 0; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDERKIT</div>
        <button class="nav-btn active" onclick="tab(event, 'colors')">üé® Color Codes</button>
        <button class="nav-btn" onclick="tab(event, 'seeds')">üåç OP Seed Finder</button>
        <button class="nav-btn" onclick="tab(event, 'skins')">üë§ Skin Grabber</button>
        <button class="nav-btn" onclick="tab(event, 'status')">üì° Server Status</button>
    </div>

    <div class="wrapper">
        <div id="colors" class="app-card active">
            <div class="box-container">
                <div class="section-title">‚ú® Standard Colors</div>
                <div class="grid" id="gridStd"></div>
            </div>
            <div class="box-container">
                <div class="section-title">üåë Dark Deep Colors</div>
                <div class="grid" id="gridDark"></div>
            </div>
            <div class="box-container">
                <div class="section-title">üõ†Ô∏è Chat Formatting</div>
                <div class="format-grid" id="gridFormat"></div>
            </div>
            <div class="box-container">
                <div class="section-title">üåà Premium Neon HEX</div>
                <div class="grid" id="gridHex"></div>
            </div>
        </div>

        <div id="seeds" class="app-card">
            <div class="box-container">
                <div class="section-title">üåç OP World Seeds</div>
                <select id="ed" style="margin-bottom:15px;">
                    <option value="java">‚òï Java Edition</option>
                    <option value="bedrock">üì± Bedrock / PE</option>
                </select>
                <select id="cat" style="margin-bottom:15px;">
                    <option value="rare">üå∏ Cherry Grove / Ice</option>
                    <option value="loot">üíé OP Loot / Ancient City</option>
                    <option value="speedrun">‚ö° Speedrun Spawn</option>
                </select>
                <button class="cta-btn" style="height:55px; width:100%;" onclick="getSeed()">Generate</button>
                <div id="sRes" class="srv-res" style="margin-top:20px;">
                    <h1 id="sVal" style="color:var(--accent)"></h1>
                    <p id="sDes"></p>
                </div>
            </div>
        </div>

        <div id="skins" class="app-card">
            <div class="box-container">
                <div class="section-title">üë§ HD Skin Grabber</div>
                <div class="srv-input-group">
                    <input type="text" id="skU" placeholder="Dream">
                    <button class="cta-btn" onclick="getSkin()">Grab</button>
                </div>
                <div id="skRes" class="skin-display" style="display:none;">
                    <img id="skImg" src="" class="skin-img">
                    <a id="skDl" href="#" target="_blank" class="dl-btn">Download Skin</a>
                </div>
            </div>
        </div>

        <div id="status" class="app-card">
            <div class="box-container">
                <div class="section-title">üì° Server Scanner</div>
                <div class="srv-input-group">
                    <input type="text" id="srv" placeholder="play.hypixel.net">
                    <button class="cta-btn" onclick="getSrv()">Scan</button>
                </div>
                <div id="srvRes" class="srv-res">
                    <h2 id="srvStatus" style="margin-bottom:15px;"></h2>
                    <div class="stat-line">MOTD: <span id="srvMotd"></span></div>
                    <div class="stat-line">Players: <span id="srvPlayers"></span></div>
                    <div class="stat-line">Version: <span id="srvVer"></span></div>
                    <div class="stat-line">Software: <span id="srvType"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const AD_URL = "https://otieu.com/4/10581423";
        function ad() { window.open(AD_URL, '_blank'); }

        const cStd = [
            {n:"White", c:"¬ßf", h:"#ffffff"}, {n:"Yellow", c:"¬ße", h:"#ffff55"}, {n:"Red", c:"¬ßc", h:"#ff5555"},
            {n:"Aqua", c:"¬ßb", h:"#55ffff"}, {n:"Green", c:"¬ßa", h:"#55ff55"}, {n:"Light Purp", c:"¬ßd", h:"#ff55ff"},
            {n:"Gray", c:"¬ß7", h:"#aaaaaa"}, {n:"Gold", c:"¬ß6", h:"#ffaa00"}
        ];
        const cDark = [
            {n:"Black", c:"¬ß0", h:"#000000"}, {n:"D. Blue", c:"¬ß1", h:"#0000aa"}, {n:"D. Green", c:"¬ß2", h:"#00aa00"},
            {n:"D. Aqua", c:"¬ß3", h:"#00aaaa"}, {n:"D. Red", c:"¬ß4", h:"#aa0000"}, {n:"D. Purp", c:"¬ß5", h:"#aa00aa"},
            {n:"Indigo", c:"¬ß9", h:"#5555ff"}, {n:"D. Gray", c:"¬ß8", h:"#555555"}
        ];
        const cForm = [
            {n:"Bold Text", c:"¬ßl"}, {n:"Italic", c:"¬ßo"}, {n:"Magic", c:"¬ßk"}, 
            {n:"Underline", c:"¬ßn"}, {n:"Strikethrough", c:"¬ßm"}, {n:"RESET", c:"¬ßr"}
        ];
        const cHex = ["#FF0000","#39FF14","#00FFFF","#FF00FF","#FFFF00","#FF7F00","#0000FF","#EABFFF","#55EF61","#F6C90E","#FF5733","#C70039","#900C3F","#581845"];

        function tab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function fill() {
            const s = document.getElementById('gridStd'), d = document.getElementById('gridDark'), f = document.getElementById('gridFormat'), h = document.getElementById('gridHex');
            cStd.forEach(i => s.innerHTML += `<div class="color-chip" style="background:${i.h}; color:${(i.h==="#ffffff"||i.h==="#ffff55")?'#000':'#fff'}" onclick="ad(); navigator.clipboard.writeText('${i.c}'); alert('Copied ${i.c}')">${i.n}<br>${i.c}</div>`);
            cDark.forEach(i => d.innerHTML += `<div class="color-chip" style="background:${i.h}" onclick="ad(); navigator.clipboard.writeText('${i.c}'); alert('Copied ${i.c}')">${i.n}<br>${i.c}</div>`);
            cForm.forEach(i => f.innerHTML += `<div class="format-btn" onclick="ad(); navigator.clipboard.writeText('${i.c}'); alert('Copied ${i.c}')">${i.n} (${i.c})</div>`);
            cHex.forEach(x => h.innerHTML += `<div class="color-chip" style="background:${x}; color:#000" onclick="ad(); navigator.clipboard.writeText('${x}'); alert('Copied ${x}')">${x}</div>`);
        }
        fill();

        function getSeed() { ad(); const r={s:"34088318", d:"Cherry Biome Spawn"}; document.getElementById('sVal').innerText=r.s; document.getElementById('sDes').innerText=r.d; document.getElementById('sRes').style.display="block"; }
        
        function getSkin() { 
            const u=document.getElementById('skU').value; if(!u) return; 
            ad(); 
            const img = document.getElementById('skImg');
            img.onload = function() {
                document.getElementById('skRes').style.display="flex";
            };
            img.src=`https://mc-heads.net/body/${u}/250`; 
            document.getElementById('skDl').href=`https://mc-heads.net/download/${u}`; 
        }
        
        async function getSrv() { 
            const i=document.getElementById('srv').value; if(!i) return; ad();
            const res = await fetch(`https://api.mcsrvstat.us/2/${i}`);
            const data = await res.json();
            document.getElementById('srvRes').style.display = "block";
            if(data.online) {
                document.getElementById('srvStatus').innerHTML = "‚óè ONLINE"; document.getElementById('srvStatus').style.color = "#39ff14";
                document.getElementById('srvMotd').innerText = data.motd.clean ? data.motd.clean[0] : "Minecraft Server";
                document.getElementById('srvPlayers').innerText = `${data.players.online} / ${data.players.max}`;
                document.getElementById('srvVer').innerText = data.version;
                document.getElementById('srvType').innerText = data.software || "Vanilla/Custom";
            } else {
                document.getElementById('srvStatus').innerHTML = "‚óè OFFLINE"; document.getElementById('srvStatus').style.color = "red";
                document.getElementById('srvMotd').innerText = "N/A"; document.getElementById('srvPlayers').innerText = "0/0";
            }
        }
    </script>
</body>
</html>
