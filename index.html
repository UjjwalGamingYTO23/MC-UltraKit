        function renderFonts() {
            const txt = document.getElementById('fontInput').value || "EnderKit";
            const out = document.getElementById('fontOutput');
            out.innerHTML = "";
            fontMaps.forEach(f => {
                let r = txt.split('').map(c => {
                    let i = alpha.indexOf(c);
                    return i > -1 ? Array.from(f.m)[i] : c;
                }).join('');
                out.innerHTML += `<div class="font-item" onclick="copyTxt('${r}')"><span class="font-name">${f.n}</span><div class="font-result">${r}</div></div>`;
            });

        // --- 3. NETHER LOGIC ---
        function calcNether(mode) {
            const ox = document.getElementById('owX'), oy = document.getElementById('owY'), oz = document.getElementById('owZ');
            const nx = document.getElementById('neX'), ny = document.getElementById('neY'), nz = document.getElementById('neZ');
            
            if(mode === 'toN') {
                nx.value = Math.floor(ox.value / 8);
                nz.value = Math.floor(oz.value / 8);
                ny.value = oy.value;
            } else {
                ox.value = nx.value * 8;
                oz.value = nz.value * 8;
                oy.value = ny.value;
            }
        }

        function showSeed(s, t) {
            ad();

            document.getElementById('srVal').innerText = s;
            document.getElementById('seedResult').style.display = 'block';
        }
        function copySeed() {
            const s = document.getElementById('srVal').innerText;
            copyTxt(s);

        // --- 5. SKIN LOGIC ---
        function loadSkin() {
            const u = document.getElementById('skinUser').value;
            if(!u) return toast("Enter a username!", "error");
            ad();
            document.getElementById('skinDisplay').style.display = 'flex';
            document.getElementById('skinBody').src = `https://mc-heads.net/body/${u}/300`;
            document.getElementById('skinFace').src = `https://mc-heads.net/avatar/${u}/150`;
            document.getElementById('skinDl').href = `https://mc-heads.net/download/${u}`;
        }

        // --- 6. SERVER LOGIC ---
        async function checkServer() {
            const ip = document.getElementById('srvIp').value;
            if(!ip) return toast("Enter IP!", "error");
            ad();
            try {
                const req = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
                const data = await req.json();
                document.getElementById('srvResult').style.display = 'block';
                if(data.online) {
                    document.getElementById('srvHostname').innerText = data.hostname || ip;
                    document.getElementById('srvState').innerText = "ONLINE";
                    document.getElementById('srvState').style.background = "#39ff14";
                    document.getElementById('srvState').style.color = "#000";
                    document.getElementById('srvMotd').innerText = data.motd.clean[0] || "";
                    document.getElementById('srvPlay').innerText = `${data.players.online} / ${data.players.max}`;
                    document.getElementById('srvVer').innerText = data.version;
                    document.getElementById('srvIcon').src = data.icon;
                } else {
                    document.getElementById('srvState').innerText = "OFFLINE";
                    document.getElementById('srvState').style.background = "red";
                }
            } catch(e) {
                toast("Failed to scan server", "error");
            }
        }

        // --- GENERAL ---
        function copyTxt(t) {
            ad();
            navigator.clipboard.writeText(t);
            toast(`Copied: ${t}`);
        }
        function copyToClip(id) {
            ad();
            const el = document.getElementById(id);
            el.select();
            document.execCommand('copy');
            toast("Copied to clipboard!");
