<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>EnderKit | Best Minecraft Seeds, Color Codes & Skin Grabber</title>
    <meta name="description" content="Ultimate Minecraft toolkit for Java & Bedrock. Find OP seeds, custom neon color codes, and HD skin downloads.">
    <meta name="keywords" content="Minecraft Seeds, Minecraft Color Codes, Skin Grabber, Java Seeds, Bedrock Seeds, EnderKit">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "EnderKit",
      "operatingSystem": "Web",
      "applicationCategory": "GameTool",
      "description": "Minecraft tool for seeds and colors."
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Syncopate:wght@700&family=Space+Mono&display=swap');

        :root {
            --bg: #030305;
            --panel: #0a0a0f;
            --glass: rgba(255, 255, 255, 0.03);
            --primary: #a855f7;
            --accent: #39ff14;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; overflow: hidden; }

        /* KHATARNAK RGB SIDEBAR */
        .sidebar {
            width: 280px; height: 100vh; background: var(--panel);
            position: fixed; border-right: 1px solid rgba(255,255,255,0.1);
            padding: 40px 20px; z-index: 1000;
            box-shadow: 10px 0 50px rgba(0,0,0,0.8);
        }

        /* LOGO & RGB ANIMATION */
        .logo {
            font-family: 'Syncopate', sans-serif; font-size: 26px; font-weight: 900;
            text-align: center; margin-bottom: 50px;
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            background-size: 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: rgb-text 8s linear infinite;
        }

        .nav-btn {
            width: 100%; padding: 16px; margin-bottom: 15px; background: var(--glass);
            border: 1px solid rgba(255,255,255,0.05); border-radius: 12px;
            color: #888; text-align: left; font-weight: 700; cursor: pointer;
            transition: 0.4s; display: flex; align-items: center; gap: 15px;
            position: relative; overflow: hidden;
        }

        /* SIDEBAR RGB GLOW EFFECT */
        .nav-btn::before {
            content: ""; position: absolute; inset: 0; padding: 2px;
            background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 300%; -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            opacity: 0; transition: 0.4s; animation: rgb-text 4s linear infinite;
        }

        .nav-btn:hover::before, .nav-btn.active::before { opacity: 1; }
        .nav-btn:hover, .nav-btn.active { color: #fff; background: rgba(255,255,255,0.1); transform: scale(1.05); }

        @keyframes rgb-text { 0% { background-position: 0%; } 100% { background-position: 400%; } }

        /* CONTENT */
        .wrapper { margin-left: 280px; width: calc(100% - 280px); padding: 50px; display: flex; justify-content: center; overflow-y: auto; }

        .app-card {
            display: none; width: 100%; max-width: 900px; background: rgba(15, 15, 20, 0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 40px;
            backdrop-filter: blur(20px); box-shadow: 0 40px 100px rgba(0,0,0,0.7);
        }
        .app-card.active { display: block; animation: slideUp 0.6s cubic-bezier(0.2, 1, 0.3, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } }

        /* PREMIUM COLOR CHIPS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .color-chip {
            padding: 20px 10px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; font-weight: 900; font-size: 12px; text-align: center;
            transition: 0.3s; position: relative; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .color-chip::after {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg); transition: 0.5s;
        }
        .color-chip:hover::after { left: 100%; }
        .color-chip:hover { transform: translateY(-5px) scale(1.02); border-color: #fff; }

        /* FORM STYLING */
        .group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 12px; font-size: 13px; font-weight: 800; color: #666; text-transform: uppercase; letter-spacing: 2px; }
        select, input {
            width: 100%; padding: 18px; background: #000; border: 1px solid #222;
            border-radius: 15px; color: var(--accent); font-weight: 700; outline: none; transition: 0.3s;
        }
        select:focus, input:focus { border-color: var(--primary); box-shadow: 0 0 20px rgba(168, 85, 247, 0.2); }

        .cta {
            width: 100%; padding: 20px; background: linear-gradient(45deg, #8b5cf6, #d946ef);
            color: #fff; border: none; border-radius: 15px; font-weight: 900; cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.4s;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4);
        }
        .cta:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(139, 92, 246, 0.6); }

        .res-box { margin-top: 30px; padding: 30px; background: #000; border-radius: 20px; border: 2px dashed #333; text-align: center; display: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .wrapper { margin-left: 0; padding: 20px 15px 120px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDERKIT</div>
        <button class="nav-btn active" onclick="tab(event, 'colors')">üé® Color Codes</button>
        <button class="nav-btn" onclick="tab(event, 'seeds')">üåç OP Seed Finder</button>
        <button class="nav-btn" onclick="tab(event, 'skins')">üë§ Skin Grabber</button>
        <button class="nav-btn" onclick="tab(event, 'status')">üì° Server Status</button>
    </div>

    <div class="wrapper">
        
        <div id="colors" class="app-card active">
            <div style="background:#000; padding:40px; border-radius:20px; text-align:center; font-size:28px; font-weight:900; border:1px solid #222; margin-bottom:30px;" id="pBox">
                PREVIEW: TEXT STYLE
            </div>
            
            <label>Chat Formatting</label>
            <div class="grid" style="margin-bottom:40px;">
                <button class="color-chip" style="background:#111" onclick="cp('¬ßl','bold')">BOLD (¬ßl)</button>
                <button class="color-chip" style="background:#111" onclick="cp('¬ßo','italic')">ITALIC (¬ßo)</button>
                <button class="color-chip" style="background:#111" onclick="cp('¬ßn','under')">UNDERLINE (¬ßn)</button>
                <button class="color-chip" style="background:#ff4757; color:#fff" onclick="cp('¬ßr','reset')">RESET (¬ßr)</button>
            </div>

            <label>Premium Palette</label>
            <div class="grid" id="colorGrid"></div>
        </div>

        <div id="seeds" class="app-card">
            <div class="group">
                <label>Game Edition</label>
                <select id="ed">
                    <option value="java">‚òï Minecraft Java Edition</option>
                    <option value="bedrock">üì± Minecraft Bedrock / PE</option>
                </select>
            </div>
            <div class="group">
                <label>World Category</label>
                <select id="cat">
                    <option value="rare">üå∏ Rare Biomes (Cherry/Ice)</option>
                    <option value="loot">üíé OP Loot (Ancient City/Mansion)</option>
                    <option value="speedrun">‚ö° Speedrun (Portal Spawn)</option>
                    <option value="village">üèòÔ∏è Rare Village Spawns</option>
                </select>
            </div>
            <button class="cta" onclick="getSeed()">Generate OP Seed</button>
            <div id="sRes" class="res-box">
                <h1 id="sVal" style="color:var(--accent); font-family:'Space Mono'; font-size:40px;"></h1>
                <p id="sDes" style="margin-top:10px; color:#888; font-weight:700;"></p>
            </div>
        </div>

        <div id="skins" class="app-card">
            <div class="group">
                <label>Minecraft Username</label>
                <input type="text" id="skU" placeholder="e.g. Dream">
            </div>
            <button class="cta" onclick="getSkin()">Instant Download</button>
            <div id="skRes" class="res-box" style="background:transparent; border:none;">
                <img id="skImg" src="" style="height:300px; filter: drop-shadow(0 0 30px var(--primary));">
                <br><br>
                <a id="skDl" href="#" target="_blank" class="cta" style="text-decoration:none; display:inline-block; width:auto; padding:15px 40px;">Save Skin PNG</a>
            </div>
        </div>

        <div id="status" class="app-card">
            <div class="group">
                <label>Server IP</label>
                <input type="text" id="srv" placeholder="play.hypixel.net">
            </div>
            <button class="cta" onclick="getSrv()">Scan Server</button>
            <div id="srvRes" class="res-box"></div>
        </div>

    </div>

    <script>
        const AD = "https://otieu.com/4/10581423";
        function ad() { window.open(AD, '_blank'); }

        const colors = [
            {n:"White", c:"¬ßf", h:"#ffffff"}, {n:"Yellow", c:"¬ße", h:"#ffff55"}, {n:"Red", c:"¬ßc", h:"#ff5555"},
            {n:"Aqua", c:"¬ßb", h:"#55ffff"}, {n:"Green", c:"¬ßa", h:"#55ff55"}, {n:"Gold", c:"¬ß6", h:"#ffaa00"},
            {n:"Blue", c:"¬ß9", h:"#5555ff"}, {n:"D.Red", c:"¬ß4", h:"#aa0000"}
        ];

        const seedDB = {
            java: {
                rare: {s:"34088318", d:"Cherry Grove + Ice Spikes"},
                loot: {s:"734081023", d:"Mansion with Ancient City"},
                speedrun: {s:"-453063455", d:"12 Eye Portal Seed"},
                village: {s:"1053097", d:"5 Blacksmith Village"}
            },
            bedrock: {
                rare: {s:"1669320", d:"Frozen Ocean & Mushroom"},
                loot: {s:"1000234", d:"Double Ancient City"},
                speedrun: {s:"45357291", d:"Stronghold under Spawn"},
                village: {s:"906167", d:"Savanna Mountain Village"}
            }
        };

        function tab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        const grid = document.getElementById('colorGrid');
        colors.forEach(i => {
            const b = document.createElement('button');
            b.className = 'color-chip'; b.style.background = i.h;
            b.style.color = (i.n=="White"||i.n=="Yellow")?"#000":"#fff";
            b.innerHTML = `${i.n}<br>${i.c}`;
            b.onclick = () => cp(i.c, 'color', i.h);
            grid.appendChild(b);
        });

        function cp(c, t, v) {
            navigator.clipboard.writeText(c);
            const p = document.getElementById('pBox');
            if(t=='color') p.style.color = v;
            if(t=='reset') { p.style=""; p.innerText="PREVIEW: TEXT STYLE"; }
            else p.innerText = "Copied: " + c;
        }

        function getSeed() {
            ad();
            const e = document.getElementById('ed').value;
            const c = document.getElementById('cat').value;
            const res = seedDB[e][c];
            document.getElementById('sVal').innerText = res.s;
            document.getElementById('sDes').innerText = res.d;
            document.getElementById('sRes').style.display = "block";
        }

        function getSkin() {
            const u = document.getElementById('skU').value; if(!u) return;
            ad();
            document.getElementById('skImg').src = `https://mc-heads.net/body/${u}/250`;
            document.getElementById('skDl').href = `https://mc-heads.net/download/${u}`;
            document.getElementById('skRes').style.display = "block";
        }

        async function getSrv() {
            const i = document.getElementById('srv').value; if(!i) return;
            ad();
            const r = await fetch(`https://api.mcsrvstat.us/2/${i}`);
            const d = await r.json();
            document.getElementById('srvRes').style.display = "block";
            document.getElementById('srvRes').innerHTML = d.online ? `<h2 style="color:var(--accent)">ONLINE</h2><p>${d.players.online} Players</p>` : `<h2 style="color:red">OFFLINE</h2>`;
        }
    </script>
</body>
</html>
