    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Syncopate:wght@700&display=swap');

        :root {
            --bg: #050507;
            --sidebar: #0d0d12;
            --card: #121218;
            --primary: #a855f7;
            --accent: #39ff14;
            --text: #ffffff;
            --border: #1f1f27;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* KHATARNAK LOGO ANIMATION */
        .logo { 
            font-family: 'Syncopate', sans-serif; font-size: 28px; font-weight: 900; 
            text-align: center; margin-bottom: 45px; letter-spacing: -2px;
            background: linear-gradient(90deg, #ff00c1, #9600ff, #39ff14, #ff00c1);
            background-size: 300%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: moveGradient 4s linear infinite;
            filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.8));
        }
        @keyframes moveGradient { 0% { background-position: 0%; } 100% { background-position: 300%; } }

        /* Sidebar */
        .sidebar {
            width: 270px; height: 100vh; background: var(--sidebar);
            position: fixed; border-right: 1px solid var(--border);
            padding: 35px 20px; z-index: 1000;
        }

        .nav-btn {
            width: 100%; padding: 15px; margin-bottom: 10px; background: transparent;
            border: 1px solid transparent; border-radius: 12px; color: #777;
            text-align: left; font-weight: 700; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 12px;
        }
        .nav-btn:hover, .nav-btn.active { background: #1a1a24; color: #fff; border-color: var(--border); }
        .nav-btn.active { border-left: 4px solid var(--primary); color: var(--primary); }

        /* Wrapper */
        .wrapper { margin-left: 270px; width: calc(100% - 270px); padding: 50px; display: flex; justify-content: center; }

        .app-card {
            display: none; width: 100%; max-width: 900px; background: var(--card);
            border: 1px solid var(--border); border-radius: 25px; padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .app-card.active { display: block; animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2 { font-size: 26px; margin-bottom: 25px; font-weight: 900; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        
        /* Category Labels */
        .cat-label { display: block; margin: 25px 0 12px; font-size: 13px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1.5px; }

        /* Preview Box */
        .preview-box {
            background: #000; padding: 35px; border-radius: 18px; border: 1px solid var(--border);
            text-align: center; font-size: 28px; font-weight: 900; margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* Color Grid */
        .color-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(135px, 1fr)); gap: 12px; }
        .color-item {
            padding: 15px 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05);
            cursor: pointer; font-weight: 800; font-size: 11px; text-align: center; transition: 0.2s;
        }
        .color-item:hover { transform: translateY(-3px); filter: brightness(1.2); border-color: var(--primary); }

        /* Forms */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #888; font-weight: 700; }
        input, select {
            width: 100%; padding: 15px; background: #08080a; border: 1px solid var(--border);
            border-radius: 12px; color: var(--accent); font-weight: 600; outline: none;
        }
        .main-btn {
            width: 100%; padding: 18px; background: var(--primary); color: #fff; border: none;
            border-radius: 12px; font-weight: 800; font-size: 15px; cursor: pointer; margin-top: 10px;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .wrapper { margin-left: 0; padding: 20px; padding-bottom: 100px; }
            .mobile-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--sidebar); display: flex; justify-content: space-around; padding: 15px; border-top: 1px solid var(--border); z-index: 1000; }
            .mobile-nav .nav-btn { width: auto; font-size: 11px; flex-direction: column; padding: 5px; border: none; }
        }
    </style>
</head>
<body>

    <script>
        const ad = "https://otieu.com/4/10581423";

        const lightColors = [
            {n:"White", c:"ยงf", h:"#ffffff"}, {n:"Yellow", c:"ยงe", h:"#ffff55"}, {n:"Red", c:"ยงc", h:"#ff5555"},
            {n:"Aqua", c:"ยงb", h:"#55ffff"}, {n:"Green", c:"ยงa", h:"#55ff55"}, {n:"Light Purp", c:"ยงd", h:"#ff55ff"},
            {n:"Gold", c:"ยง6", h:"#ffaa00"}, {n:"Gray", c:"ยง7", h:"#aaaaaa"}
        ];

        const darkColors = [
            {n:"Black", c:"ยง0", h:"#000000"}, {n:"D. Blue", c:"ยง1", h:"#0000aa"}, {n:"D. Green", c:"ยง2", h:"#00aa00"},
            {n:"D. Aqua", c:"ยง3", h:"#00aaaa"}, {n:"D. Red", c:"ยง4", h:"#aa0000"}, {n:"D. Purp", c:"ยง5", h:"#aa00aa"},
            {n:"D. Gray", c:"ยง8", h:"#555555"}, {n:"Blue", c:"ยง9", h:"#5555ff"}
        ];

        // Render Grids
        function render(data, target) {
            const el = document.getElementById(target);
            data.forEach(i => {
                const b = document.createElement('button');
                b.className = 'color-item'; b.style.background = i.h;
                b.style.color = (i.n === "White" || i.n === "Yellow" || i.n === "Aqua") ? "#000" : "#fff";
                b.innerHTML = `${i.n}<br>${i.c}`;
                b.onclick = () => cp(i.c, 'color', i.h);
                el.appendChild(b);
            });
        }
        render(lightColors, 'normalGrid');
        render(darkColors, 'darkGrid');

        // Custom Neon Grid
        const nGrid = document.getElementById('neonGrid');
        for(let i=0; i<360; i+=15) {
            const h = i; const hex = hslToHex(h, 100, 60);
            const b = document.createElement('button');
            b.className = 'color-item'; b.style.background = hex; b.style.color = "#000";
            b.innerText = hex;
            b.onclick = () => cp(hex, 'color', hex);
            nGrid.appendChild(b);
        }

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function tab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function cp(code, type, val) {
            navigator.clipboard.writeText(code);
            const p = document.getElementById('pBox');
            if(type === 'color') p.style.color = val;
            if(type === 'bold') p.style.fontWeight = "bold";
            if(type === 'italic') p.style.fontStyle = "italic";
            if(type === 'reset') { p.style = ""; p.innerText = "EnderKit Magic"; }
            if(type === 'magic') p.innerText = "ยงkยงkยงkยงkยงk";
            alert("Copied: " + code);
        }

        function getS() {
            window.open(ad, '_blank');
            const res = document.getElementById('sRes');
            res.style.display = "block";
            document.getElementById('sV').innerText = "734081023";
            document.getElementById('sD').innerText = "Double Ancient City + Mansion at Spawn!";
        }

        if(window.innerWidth < 768) { document.querySelector('.mobile-nav').style.display = 'flex'; }
    </script>
