    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Outfit:wght@300;500;700;900&family=Syncopate:wght@700&display=swap');

        :root {
            --bg: #050508;
            --panel: #0f0f16;
            --panel-border: #1f1f2a;
            --accent: #39ff14;
            --primary: #a855f7;
            --secondary: #00e5ff;
            --danger: #ff2a2a;
            --text-main: #ffffff;
            --text-muted: #8888aa;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        body { 
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
            color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden;
        }

        /* NOTIFICATIONS (TOAST) */
        #toast-box { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast { background: rgba(20, 20, 30, 0.95); border: 1px solid var(--accent); padding: 12px 20px; border-radius: 8px; color: #fff; font-weight: 700; font-size: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); transform: translateX(100%); animation: slideIn 0.3s forwards; pointer-events: auto; display: flex; align-items: center; gap: 10px; backdrop-filter: blur(5px); }
        .toast.error { border-color: var(--danger); }
        @keyframes slideIn { to { transform: translateX(0); } }

        /* HEADER */
        .header {
            width: 100%; padding: 15px 30px; 
            background: rgba(5, 5, 8, 0.8); border-bottom: 1px solid var(--panel-border);
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between;
        }

        .logo { 
            font-family: 'Syncopate', sans-serif; font-size: 22px; font-weight: 900; 
            background: linear-gradient(90deg, #fff, var(--primary), var(--accent));
            background-size: 200%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite; letter-spacing: 1px;
        }
        @keyframes shine { 0% { background-position: 0%; } 100% { background-position: 200%; } }

        /* LAYOUT */
        .main-container { display: flex; min-height: calc(100vh - 70px); }
        
        .sidebar { 
            width: 260px; background: var(--panel); border-right: 1px solid var(--panel-border);
            padding: 20px; display: flex; flex-direction: column; gap: 8px;
            position: fixed; height: calc(100vh - 70px); top: 70px; overflow-y: auto;
        }

        .content-area { 
            flex: 1; margin-left: 260px; padding: 40px; 
            max-width: 1400px; width: 100%;
        }

        /* MOBILE NAV */
        .bottom-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: #0a0a10; border-top: 1px solid var(--panel-border); z-index: 900; padding: 10px; justify-content: space-around; backdrop-filter: blur(10px); }

        /* BUTTONS & INPUTS */
        .nav-btn { 
            width: 100%; padding: 14px 18px; border: 1px solid transparent; background: transparent;
            color: var(--text-muted); text-align: left; cursor: pointer; border-radius: 10px;
            font-weight: 600; transition: all 0.3s; display: flex; align-items: center; gap: 12px;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.03); color: #fff; }
        .nav-btn.active { background: rgba(168, 85, 247, 0.1); border-color: rgba(168, 85, 247, 0.3); color: var(--accent); box-shadow: 0 0 15px rgba(168, 85, 247, 0.05); }

        .app-card { display: none; animation: fadeUp 0.4s ease; }
        .app-card.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--panel); border: 1px solid var(--panel-border); border-radius: 16px; padding: 30px; margin-bottom: 25px; position: relative; overflow: hidden; }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--gradient); opacity: 0.5; }
        
        .section-header { margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        .section-title { font-size: 18px; font-weight: 800; color: #fff; text-transform: uppercase; letter-spacing: 0.5px; }
        .section-badge { font-size: 10px; background: var(--primary); padding: 3px 8px; border-radius: 4px; font-weight: bold; }

        input, select, textarea { 
            width: 100%; background: #050508; border: 1px solid #333; color: #fff;
            padding: 15px; border-radius: 10px; font-family: 'JetBrains Mono', monospace; font-size: 14px;
            outline: none; transition: 0.3s; margin-bottom: 15px;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2); }

        .cta-btn { 
            width: 100%; padding: 16px; background: var(--gradient); 
            border: none; border-radius: 10px; color: #fff; font-weight: 800; 
            text-transform: uppercase; cursor: pointer; letter-spacing: 1px;
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .cta-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3); }

        /* --- FIXED GRADIENT PICKER STYLES --- */
        .grad-controls {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;
        }
        .picker-group {
            display: flex; align-items: center; gap: 15px; 
            background: #151520; padding: 10px 15px; border-radius: 12px; border: 1px solid #333;
        }
        .picker-label { font-size: 12px; color: #aaa; font-weight: 600; flex-grow: 1; }
        
        /* Custom Color Input Styling */
        input[type="color"] {
            -webkit-appearance: none; border: none; width: 40px; height: 40px; padding: 0;
            border-radius: 50%; overflow: hidden; cursor: pointer; background: none; margin: 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); transition: transform 0.2s;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: none; border-radius: 50%; border: 2px solid #fff; }
        input[type="color"]:hover { transform: scale(1.1); }

        .gradient-preview {
            font-size: 30px; font-weight: 900; text-align: center; margin: 20px 0;
            padding: 20px; background: #000; border-radius: 12px; border: 1px dashed #333;
        }

        /* --- COLORS GRID --- */
        .color-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; }
        .color-box { 
            height: 80px; border-radius: 12px; cursor: pointer; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;
        }
        .color-box:hover { transform: scale(1.05); z-index: 2; border-color: #fff; }
        .hex-code { font-family: 'JetBrains Mono'; font-size: 10px; margin-top: 5px; opacity: 0.7; background: rgba(0,0,0,0.5); padding: 2px 6px; border-radius: 4px; }

        /* --- FONTS --- */
        .font-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; }
        .font-item { 
            background: rgba(255,255,255,0.02); border: 1px solid var(--panel-border); 
            padding: 15px; border-radius: 12px; cursor: pointer; transition: 0.2s; 
        }
        .font-item:hover { background: rgba(255,255,255,0.05); border-color: var(--accent); }
        .font-name { font-size: 10px; color: var(--text-muted); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .font-result { font-size: 16px; color: var(--accent); font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- NETHER --- */
        .calc-wrapper { display: flex; gap: 20px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .dimension-box { flex: 1; background: #000; padding: 20px; border-radius: 15px; border: 1px solid #333; min-width: 280px; }
        .dim-label { color: var(--text-muted); font-size: 12px; font-weight: 900; margin-bottom: 15px; display: block; text-align: center; letter-spacing: 2px; }
        .coord-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .coord-inp { text-align: center; padding: 10px; margin: 0; }
        .calc-arrow { font-size: 24px; color: var(--primary); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

        /* --- SEEDS --- */
        .seed-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .seed-card { 
            background: #15151b; border-radius: 15px; overflow: hidden; cursor: pointer;
            border: 1px solid var(--panel-border); transition: 0.3s;
        }
        .seed-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .seed-icon { height: 100px; background: linear-gradient(45deg, #222, #333); display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .seed-info { padding: 15px; }
        .seed-title { font-weight: 700; color: #fff; margin-bottom: 5px; }
        .seed-desc { font-size: 12px; color: #888; }

        /* --- RECIPES --- */
        .recipe-item { background: rgba(255,255,255,0.02); border: 1px solid var(--panel-border); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        .recipe-name { font-size: 14px; color: var(--accent); font-weight: 700; margin-bottom: 10px; }
        .crafting-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; width: 100px; margin: 0 auto; }
        .grid-slot { background: #333; border: 1px solid #555; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #fff; }
        .recipe-desc { font-size: 12px; color: var(--text-muted); margin-top: 10px; }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .sidebar { display: none; }
            .content-area { margin-left: 0; padding: 20px 15px 100px 15px; }
            .bottom-nav { display: flex; }
            .calc-wrapper { flex-direction: column; }
            .calc-arrow { transform: rotate(90deg); }
            .grad-controls { grid-template-columns: 1fr; } 
        }
    </style>
</head>
