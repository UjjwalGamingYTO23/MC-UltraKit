<head>

    <style>
        /* --- CSS: PREMIUM NEON THEME --- */
        :root {
            --bg: #0b0b0e;
            --sidebar: #12121a;
            --card: #16161f;
            --primary: #a855f7;
            --accent: #39ff14;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; overflow-x: hidden; }

        /* Sidebar (Desktop) */
        .sidebar {
            width: 260px; background: var(--sidebar); height: 100vh; position: fixed;
            border-right: 2px solid var(--accent); padding: 25px; z-index: 1000;
            display: flex; flex-direction: column;
        }

        .logo { 
            font-size: 28px; font-weight: 900; color: var(--primary); 
            text-align: center; margin-bottom: 40px; text-shadow: 0 0 15px rgba(168, 85, 247, 0.4); 
        }
        .logo span { color: var(--accent); }

        .nav-btn {
            background: transparent; border: 1px solid transparent; color: #888;
            padding: 15px; margin-bottom: 10px; width: 100%; border-radius: 12px;
            cursor: pointer; text-align: left; font-weight: 600; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        .nav-btn:hover, .nav-btn.active {
            background: rgba(57, 255, 20, 0.05); color: var(--accent);
            border-color: rgba(57, 255, 20, 0.2);
        }

        /* Main Content Area */
        .main-content {
            margin-left: 260px; padding: 40px; width: 100%;
            display: flex; justify-content: center; align-items: flex-start;
        }

        .app-card {
            display: none; width: 100%; max-width: 550px;
            background: var(--card); padding: 30px; border-radius: 20px;
            border: 1px solid #2a2a35; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .app-card.active { display: block; animation: fadeIn 0.4s ease; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { color: #fff; margin-bottom: 20px; border-left: 4px solid var(--primary); padding-left: 15px; }
        label { display: block; margin: 10px 0 5px; font-size: 13px; color: #aaa; }
        
        select, input {
            width: 100%; padding: 14px; background: #08080a; border: 1px solid #333;
            border-radius: 10px; color: var(--accent); outline: none; margin-bottom: 10px;
        }

        .glow-btn {
            width: 100%; padding: 15px; margin-top: 10px;
            background: linear-gradient(45deg, var(--primary), #7c3aed);
            color: white; border: none; border-radius: 10px; font-weight: bold;
            cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .glow-btn:hover { box-shadow: 0 0 20px rgba(168, 85, 247, 0.5); transform: scale(1.01); }

        /* Color Grids */
        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; }
        .c-btn { padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.2s; }

        /* Mobile Layout */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px 20px 90px 20px; }
            .mobile-nav {
                position: fixed; bottom: 0; left: 0; width: 100%; background: var(--sidebar);
                display: flex; justify-content: space-around; padding: 10px; border-top: 2px solid var(--accent); z-index: 2000;
            }
            .mobile-nav .nav-btn { width: auto; flex-direction: column; font-size: 10px; padding: 5px; margin: 0; align-items: center; }
        }
        @media (min-width: 769px) { .mobile-nav { display: none; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDER<span>KIT</span></div>
        <button class="nav-btn active" onclick="switchTab(event, 'seed')">üåç OP Seeds</button>
        <button class="nav-btn" onclick="switchTab(event, 'colors')">üé® Color Codes</button>
        <button class="nav-btn" onclick="switchTab(event, 'status')">üì° Server Status</button>
        <button class="nav-btn" onclick="switchTab(event, 'skin')">üë§ Skin Grabber</button>
    </div>

    <div class="mobile-nav">
        <button class="nav-btn active" onclick="switchTab(event, 'seed')">Seeds</button>
        <button class="nav-btn" onclick="switchTab(event, 'colors')">Colors</button>
        <button class="nav-btn" onclick="switchTab(event, 'status')">Status</button>
        <button class="nav-btn" onclick="switchTab(event, 'skin')">Skin</button>
    </div>

    <div class="main-content">
        
        <div id="seed" class="app-card active">
            <h2>OP Seed Finder</h2>
            <label>Edition</label>
            <select id="seedEd"><option value="java">Java Edition</option><option value="bedrock">Bedrock / PE</option></select>
            <button class="glow-btn" onclick="getSeed()">Generate OP Seed</button>
            <div id="seedOut" style="display:none; margin-top:20px; text-align:center; padding:15px; border:1px dashed var(--accent);">
                <p style="font-size:12px; color:#888;">Seed ID:</p>
                <h3 id="seedVal" style="color:var(--accent); font-family:monospace; font-size:22px; margin:10px 0;"></h3>
                <button class="glow-btn" style="background:#333; font-size:12px; padding:8px;" onclick="copySeed()">Copy Seed</button>
            </div>
        </div>

        <div id="colors" class="app-card">
            <h2>Color Codes</h2>
            <div class="color-grid">
                <button class="c-btn" style="background:#AA0000; color:#fff;" onclick="copyC('¬ß4')">¬ß4</button>
                <button class="c-btn" style="background:#55FF55; color:#000;" onclick="copyC('¬ßa')">¬ßa</button>
                <button class="c-btn" style="background:#5555FF; color:#fff;" onclick="copyC('¬ß9')">¬ß9</button>
                <button class="c-btn" style="background:#FFFF55; color:#000;" onclick="copyC('¬ße')">¬ße</button>
                <button class="c-btn" style="background:#FFAA00; color:#fff;" onclick="copyC('¬ß6')">¬ß6</button>
                <button class="c-btn" style="background:#AA00AA; color:#fff;" onclick="copyC('¬ß5')">¬ß5</button>
                <button class="c-btn" style="background:#00AAAA; color:#fff;" onclick="copyC('¬ß3')">¬ß3</button>
                <button class="c-btn" style="background:#FFF; color:#000;" onclick="copyC('¬ßf')">¬ßf</button>
            </div>
            <p id="cMsg" style="text-align:center; margin-top:15px; color:var(--accent); height:20px;"></p>
        </div>

        <div id="status" class="app-card">
            <h2>Server Status</h2>
            <input type="text" id="ip" placeholder="e.g. play.hypixel.net">
            <button class="glow-btn" onclick="check()">Check Online</button>
            <div id="statusRes" style="margin-top:20px; text-align:center; font-weight:bold;"></div>
        </div>

        <div id="skin" class="app-card">
            <h2>Skin Grabber</h2>
            <input type="text" id="user" placeholder="Username">
            <button class="glow-btn" onclick="getSkin()">View Skin</button>
            <div id="skinRes" style="margin-top:20px; text-align:center;"></div>
        </div>

    </div>

    <script>
        // --- üí∞ AD CONFIG (Direct Link Only) ---
        const adLink = "https://otieu.com/4/10581423";

        function switchTab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function getSeed() {
            // Ad opens in new tab
            window.open(adLink, '_blank'); 
            const s = ["548301", "22061", "8624896", "34088318464", "-1849767326"];
            document.getElementById('seedVal').innerText = s[Math.floor(Math.random() * s.length)];
            document.getElementById('seedOut').style.display = "block";
        }

        function copySeed() {
            navigator.clipboard.writeText(document.getElementById('seedVal').innerText);
            alert("Seed Copied!");
        }

        function copyC(c) {
            navigator.clipboard.writeText(c);
            document.getElementById('cMsg').innerText = "Copied: " + c;
            setTimeout(() => document.getElementById('cMsg').innerText = "", 2000);
        }

        async function check() {
            const val = document.getElementById('ip').value;
            if(!val) return;
            document.getElementById('statusRes').innerText = "üîç Checking...";
            const res = await fetch(`https://api.mcsrvstat.us/2/${val}`);
            const data = await res.json();
            document.getElementById('statusRes').innerHTML = data.online ? `<span style="color:var(--accent)">ONLINE</span>` : `<span style="color:red">OFFLINE</span>`;
        }

        function getSkin() {
            const u = document.getElementById('user').value;
            if(u) document.getElementById('skinRes').innerHTML = `<img src="https://mc-heads.net/body/${u}/150">`;
        }
    </script>
</body>
</html>
