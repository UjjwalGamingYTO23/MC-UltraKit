<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Space+Grotesk:wght@700&family=Syncopate:wght@700&display=swap');

        :root {
            --bg: #050508;
            --sidebar: #0a0a0f;
            --card: #0f0f13;
            --primary: #a855f7;
            --accent: #39ff14;
            --text: #f4f4f5;
            --border: #1f1f23;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; display: flex; min-height: 100vh; }

        /* Animated Background Gradients */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1a1033 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #051a10 0%, transparent 40%);
            z-index: -1;
        }

        /* Sidebar UI */
        .sidebar {
            width: 280px; height: 100vh; background: var(--sidebar);
            position: fixed; border-right: 1px solid var(--border);
            padding: 40px 20px; z-index: 1000;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        /* KHATARNAK LOGO LOOK */
        .logo { 
            font-family: 'Syncopate', sans-serif; font-size: 30px; font-weight: 800; 
            text-align: center; margin-bottom: 50px; letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, #a855f7, #39ff14, #fff);
            background-size: 300%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: glowText 5s linear infinite;
            filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.6));
        }
        @keyframes glowText {
            0% { background-position: 0%; } 100% { background-position: 300%; }
        }

        .nav-btn {
            width: 100%; padding: 16px 20px; margin-bottom: 12px; background: transparent;
            border: 1px solid transparent; border-radius: 14px; color: #666;
            text-align: left; font-weight: 700; cursor: pointer; transition: 0.4s;
            display: flex; align-items: center; gap: 15px;
        }
        .nav-btn:hover, .nav-btn.active { background: rgba(255,255,255,0.03); color: var(--text); border-color: var(--border); }
        .nav-btn.active { border-left: 5px solid var(--primary); color: var(--primary); box-shadow: 0 0 20px rgba(168, 85, 247, 0.1); }

        /* Main Wrapper */
        .wrapper { margin-left: 280px; width: calc(100% - 280px); display: flex; align-items: center; justify-content: center; padding: 60px; }

        .app-card {
            display: none; width: 100%; max-width: 900px; background: var(--card);
            border: 1px solid var(--border); border-radius: 30px; padding: 50px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.7); backdrop-filter: blur(10px);
        }
        .app-card.active { display: block; animation: zoomIn 0.5s cubic-bezier(0.16, 1, 0.3, 1); }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .section-title { font-size: 28px; font-weight: 800; margin-bottom: 35px; border-left: 5px solid var(--accent); padding-left: 20px; }

        /* Modern Input Styles (Fixed the White Box) */
        .form-item { margin-bottom: 25px; }
        label { display: block; margin-bottom: 10px; font-size: 14px; color: #888; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        
        input, select {
            width: 100%; padding: 18px; background: #000; border: 1px solid #222;
            border-radius: 16px; color: var(--accent); font-size: 16px; font-weight: 600; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }

        .main-btn {
            width: 100%; padding: 20px; background: linear-gradient(45deg, var(--primary), #6d28d9);
            color: white; border: none; border-radius: 16px; font-weight: 900; font-size: 16px;
            cursor: pointer; transition: 0.4s; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }
        .main-btn:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(168, 85, 247, 0.5); }

        /* Results & Previews */
        .preview-area {
            background: #000; padding: 40px; border-radius: 20px; border: 1px solid var(--border);
            text-align: center; font-size: 26px; font-weight: 800; margin-bottom: 30px;
        }

        /* Color Grid Fix */
        .grid-layout { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .color-item {
            padding: 18px 10px; border-radius: 12px; border: none; cursor: pointer;
            font-weight: 800; font-size: 12px; text-align: center; transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .color-item:hover { transform: scale(1.1); z-index: 5; filter: brightness(1.2); }

        .result-panel { margin-top: 30px; padding: 25px; background: rgba(0,0,0,0.4); border-radius: 20px; border: 1px dashed var(--primary); display: none; text-align: center; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .wrapper { margin-left: 0; padding: 20px; padding-bottom: 120px; }
            .mobile-bar {
                position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%;
                background: rgba(10,10,15,0.9); backdrop-filter: blur(15px); display: flex;
                justify-content: space-around; padding: 15px; border-radius: 25px; border: 1px solid var(--border); z-index: 2000;
            }
            .mobile-bar .nav-btn { width: auto; font-size: 12px; flex-direction: column; padding: 10px; border: none; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">ENDERKIT</div>
        <button class="nav-btn active" onclick="tab(event, 'colors')">üé® Color Codes</button>
        <button class="nav-btn" onclick="tab(event, 'seed')">üåç Seed Finder</button>
        <button class="nav-btn" onclick="tab(event, 'status')">üì° Server Status</button>
        <button class="nav-btn" onclick="tab(event, 'skin')">üë§ Skin Grabber</button>
    </div>

    <div class="wrapper">
        
        <div id="colors" class="app-card active">
            <h2 class="section-title">Minecraft Color Hub</h2>
            <div class="preview-area" id="cpBox">Preview: Magic Chat</div>
            
            <label>Styles & Formatting</label>
            <div class="grid-layout">
                <button class="color-item" style="background:#1f1f23" onclick="copy('¬ßl', 'bold')">BOLD (¬ßl)</button>
                <button class="color-item" style="background:#1f1f23" onclick="copy('¬ßo', 'italic')">ITALIC (¬ßo)</button>
                <button class="color-item" style="background:#1f1f23" onclick="copy('¬ßn', 'under')">UNDERLINE (¬ßn)</button>
                <button class="color-item" style="background:#ff4757" onclick="copy('¬ßr', 'reset')">RESET (¬ßr)</button>
            </div>

            <label style="margin-top:30px;">Neon & RGB Hex (Click to Copy)</label>
            <div class="grid-layout" id="neonGrid"></div>
        </div>

        <div id="seed" class="app-card">
            <h2 class="section-title">Ultimate Seed Finder</h2>
            <div class="form-item">
                <label>Version</label>
                <select id="ver">
                    <option value="java">Java Edition (1.20+)</option>
                    <option value="bedrock">Bedrock / PE / Console</option>
                </select>
            </div>
            <div class="form-item">
                <label>World Category</label>
                <select id="cat">
                    <option value="loot">üíé Ancient City & Mansions</option>
                    <option value="village">üèòÔ∏è Rare Village Spawns</option>
                    <option value="biomes">üå∏ Cherry / Ice Biomes</option>
                    <option value="speedrun">‚ö° Pro Speedrun Seeds</option>
                </select>
            </div>
            <button class="main-btn" onclick="genSeed()">Generate OP Seed</button>
            <div id="seedRes" class="result-panel">
                <h1 id="sValue" style="color:var(--accent); font-size:42px; letter-spacing:2px;"></h1>
                <p id="sInfo" style="margin-top:10px; color:#888;"></p>
            </div>
        </div>

        <div id="skin" class="app-card">
            <h2 class="section-title">HD Skin Grabber</h2>
            <div class="form-item">
                <label>Username</label>
                <input type="text" id="skUser" placeholder="e.g. Dream or Technoblade">
            </div>
            <button class="main-btn" onclick="grabSkin()">Grab Player Skin</button>
            <div id="skinRes" class="result-panel" style="background:transparent; border:none;">
                <img id="skinImg" src="" style="height:250px; filter: drop-shadow(0 0 20px var(--primary));">
                <br><br>
                <a id="skinDl" href="#" target="_blank" class="main-btn" style="text-decoration:none; display:inline-block; width:auto; padding:15px 40px;">Download PNG</a>
            </div>
        </div>

        <div id="status" class="app-card">
            <h2 class="section-title">Server Status Scanner</h2>
            <div class="form-item">
                <label>Server IP</label>
                <input type="text" id="srvIp" placeholder="play.hypixel.net">
            </div>
            <button class="main-btn" onclick="scanSrv()">Scan Status</button>
            <div id="srvRes" class="result-panel"></div>
        </div>

    </div>

    <div class="mobile-bar" style="display:none;">
        <button class="nav-btn active" onclick="tab(event, 'colors')">Colors</button>
        <button class="nav-btn" onclick="tab(event, 'seed')">Seeds</button>
        <button class="nav-btn" onclick="tab(event, 'status')">Server</button>
        <button class="nav-btn" onclick="tab(event, 'skin')">Skin</button>
    </div>

    <script>
        const adLink = "https://otieu.com/4/10581423";

        // Generate 100+ Neon Buttons with Actual Hex Codes
        const neonGrid = document.getElementById('neonGrid');
        for(let i=0; i<360; i+=12) {
            const h = i; 
            const hexColor = hslToHex(h, 100, 60);
            const btn = document.createElement('button');
            btn.className = 'color-item';
            btn.style.background = hexColor;
            btn.style.color = "#000";
            btn.innerText = hexColor; // FIXED: Showing actual code now
            btn.onclick = () => { 
                copy(hexColor, 'hex', hexColor);
            };
            neonGrid.appendChild(btn);
        }

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function tab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function copy(text, type, val) {
            navigator.clipboard.writeText(text);
            const box = document.getElementById('cpBox');
            if(type === 'hex') box.style.color = val;
            if(type === 'reset') box.style = "";
            alert("Copied: " + text);
        }

        function genSeed() {
            window.open(adLink, '_blank');
            const cat = document.getElementById('cat').value;
            const sData = {
                loot: {s:"734081023", d:"Ancient City Under Mansion"},
                village: {s:"906167", d:"Mega Savanna Village"},
                biomes: {s:"34088318", d:"Huge Cherry Blossom Forest"},
                speedrun: {s:"-4530634", d:"Stronghold & Portal Spawn"}
            };
            const d = sData[cat];
            document.getElementById('sValue').innerText = d.s;
            document.getElementById('sInfo').innerText = "Loot: " + d.d;
            document.getElementById('seedRes').style.display = "block";
        }

        async function scanSrv() {
            const ip = document.getElementById('srvIp').value; if(!ip) return;
            window.open(adLink, '_blank');
            const res = document.getElementById('srvRes');
            res.style.display = "block"; res.innerText = "Scanning Data...";
            const r = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
            const d = await r.json();
            res.innerHTML = d.online ? `<h2 style="color:var(--accent)">ONLINE</h2><p>${d.players.online} Players Connected</p>` : `<h2 style="color:red">OFFLINE</h2>`;
        }

        function grabSkin() {
            const u = document.getElementById('skUser').value; if(!u) return;
            window.open(adLink, '_blank');
            document.getElementById('skinRes').style.display = "block";
            document.getElementById('skinImg').src = `https://mc-heads.net/body/${u}/250`;
            document.getElementById('skinDl').href = `https://mc-heads.net/download/${u}`;
        }

        if(window.innerWidth < 768) { document.querySelector('.mobile-bar').style.display = 'flex'; }
    </script>
</body>
