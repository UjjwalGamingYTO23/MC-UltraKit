<script>
    /* --- JS LOGIC SECTION --- */

    // Seeds Database
    const seeds = [
        "Seed: -741008547 (4 Blacksmiths)",

    function generateSeed() {
        const random = seeds[Math.floor(Math.random() * seeds.length)];
        document.getElementById('seedResult').innerText = random;
    }

    function copyCode(code) {
        navigator.clipboard.writeText(code);
        alert("Code " + code + " Copied!");
    }

    async function checkServer() {
        const ip = document.getElementById('serverIP').value;
        const res = document.getElementById('serverResult');
        if(!ip) return alert("Enter IP first!");
        res.innerText = "Connecting...";
        try {
            const response = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
            const data = await response.json();
            res.innerHTML = data.online 
                ? `‚úÖ Online | Players: ${data.players.online}/${data.players.max}` 
                : "‚ùå Offline or Invalid IP";
        } catch (e) {
            res.innerText = "API Error!";
        }
    }

    function getSkin() {
        const user = document.getElementById('playerName').value;
        const display = document.getElementById('skinDisplay');
        if(!user) return alert("Enter Username!");
        display.innerHTML = `<img src="https://mc-heads.net/body/${user}" style="width: 120px; filter: drop-shadow(0 0 10px #55ff55);">`;
