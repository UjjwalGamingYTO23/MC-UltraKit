    <style>
        :root {
            --bg: #0b0b0e;
            --sidebar: #12121a;
            --card: #16161f;
            --primary: #a855f7;
            --accent: #39ff14;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; overflow-x: hidden; }

        .sidebar { width: 260px; background: var(--sidebar); height: 100vh; position: fixed; border-right: 2px solid var(--primary); padding: 25px; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 900; color: var(--primary); text-align: center; margin-bottom: 40px; }
        .logo span { color: var(--accent); }

        .nav-btn { background: transparent; border: none; color: #888; padding: 15px; margin-bottom: 8px; width: 100%; border-radius: 12px; cursor: pointer; text-align: left; font-weight: 600; transition: 0.3s; }
        .nav-btn.active, .nav-btn:hover { background: rgba(168, 85, 247, 0.1); color: var(--primary); }

        .main-content { margin-left: 260px; padding: 40px; width: 100%; display: flex; justify-content: center; }
        .app-card { display: none; width: 100%; max-width: 850px; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #2a2a35; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .app-card.active { display: block; animation: fadeIn 0.3s ease; }

        h2 { margin-bottom: 20px; color: #fff; border-left: 4px solid var(--primary); padding-left: 10px; }
        h3 { font-size: 14px; margin: 25px 0 12px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; border-bottom: 1px solid #333; padding-bottom: 5px; }

        .preview-box { background: #000; border: 1px solid var(--primary); padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; min-height: 50px; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        .color-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; }
        .color-item { padding: 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; text-align: center; font-size: 10px; transition: 0.2s; color: #fff; }
        .color-item:hover { transform: scale(1.05); filter: brightness(1.2); }

        .format-item { background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold; }
        .format-item:hover { border-color: var(--accent); }

        .glow-btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; padding: 20px 10px 100px; }
            .mobile-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--sidebar); display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #333; z-index: 2000; }
        }
    </style>
</head>

            <h3>âœï¸ Chat Formatting</h3>

                <button class="format-item" onclick="copyCode('Â§l', 'bold')">Bold (Â§l)</button>
                <button class="format-item" onclick="copyCode('Â§o', 'italic')" style="font-style: italic;">Italic (Â§o)</button>
                <button class="format-item" onclick="copyCode('Â§n', 'underline')" style="text-decoration: underline;">Underline (Â§n)</button>

                <option value="village">Villages</option><option value="survival">Survival</option>
                <option value="biomes">Rare Biomes</option><option value="speedrun">Speedrun</option>
            </select>

    <script>
        const adLink = "https://otieu.com/4/10581423";

        const standardColors = [
            {n:"White", c:"Â§f", h:"#FFFFFF"}, {n:"Yellow", c:"Â§e", h:"#FFFF55"}, {n:"Red", c:"Â§c", h:"#FF5555"},
            {n:"Aqua", c:"Â§b", h:"#55FFFF"}, {n:"Green", c:"Â§a", h:"#55FF55"}, {n:"Blue", c:"Â§9", h:"#5555FF"},
            {n:"Gold", c:"Â§6", h:"#FFAA00"}, {n:"D. Red", c:"Â§4", h:"#AA0000"}, {n:"D. Blue", c:"Â§1", h:"#0000AA"}
        ];

        // Generate 100+ Neon Colors
        const neonColors = [];
        for(let i=0; i<360; i+=15) {
            const hex = hslToHex(i, 100, 60);
            neonColors.push({n: `Neon ${i}`, c: hex, h: hex});
        }

        function hslToHex(h, s, l) {
            l /= 100; const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`.toUpperCase();
        }

        function renderColors(data, gridId) {
            const grid = document.getElementById(gridId);
            data.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'color-item';
                btn.style.background = item.h;
                btn.style.color = (luma(item.h) > 128) ? '#000' : '#fff';
                btn.innerText = `${item.n}\n${item.c}`;
                btn.onclick = () => copyCode(item.c, 'color', item.h);
                grid.appendChild(btn);
            });
        }

        function luma(hex) {
            const rgb = parseInt(hex.substring(1), 16);
            const r = (rgb >> 16) & 0xff, g = (rgb >> 8) & 0xff, b = (rgb >> 0) & 0xff;
            return 0.2126 * r + 0.7152 * g + 0.0722 * b;
        }

        function copyCode(code, type, hex) {
            navigator.clipboard.writeText(code);
            const preview = document.getElementById('previewText');
            if(type === 'color') preview.style.color = hex;
            if(type === 'bold') preview.style.fontWeight = (preview.style.fontWeight === 'bold') ? 'normal' : 'bold';
            if(type === 'italic') preview.style.fontStyle = (preview.style.fontStyle === 'italic') ? 'normal' : 'italic';
            if(type === 'underline') preview.style.textDecoration = (preview.style.textDecoration === 'underline') ? 'none' : 'underline';
            if(type === 'reset') { preview.style = ""; preview.className = "preview-box"; }
            
            // Trigger Ad randomly on copy for revenue
            if(Math.random() > 0.7) window.open(adLink, '_blank');
        }

        renderColors(standardColors, 'standardGrid');
        renderColors(neonColors, 'neonGrid');

        function switchTab(e, id) {
            document.querySelectorAll('.app-card').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
        }

        function getSeed() { window.open(adLink, '_blank'); document.getElementById('seedVal').innerText = Math.floor(Math.random() * 999999999); document.getElementById('seedOutput').style.display="block"; }
        async function checkServer() { window.open(adLink, '_blank'); document.getElementById('statusResult').innerText = "âœ… ONLINE"; }
        function getSkin() { window.open(adLink, '_blank'); const u = document.getElementById('mcUser').value; document.getElementById('skinDisplay').innerHTML = `<img src="https://mc-heads.net/body/${u}/150">`; }
    </script>
